                    </div>

                    </span>

                    <input type="button" name="" onClick="checkSubmit();" value="登录" class="inp-sub">
                </form>
<script type="text/javascript">
	$(function(){
		$('.inp').focus(function(){
			//焦点获取
			$(this).parents('.inp-line').addClass('text_uspa_focus');
		})
		$('.inp').blur(function(){
			//失去焦点
			$(this).parents('.inp-line').removeClass('text_uspa_focus');
		})
	})

	function checkSubmit()
	{
		var username = $.trim($('#username').val());
		var password = $.trim($('#password').val());
		var referurl = $('#referurl').val();
		var verify_code = $.trim($('#verify_code').val());
		if(username == ''){
			showErrorMsg('用户名不能为空!');
			return false;
		}
		if(!checkMobile(username) && !checkEmail(username)){
			showErrorMsg('账号格式不匹配!');
			return false;
		}
		if(password == ''){
			showErrorMsg('密码不能为空!');
			return false;
		}
		if(verify_code == ''){
			showErrorMsg('验证码不能为空!');
			return false;
		}
		$.ajax({
			type : 'post',
			url : '/index.php?m=Home&c=User&a=do_login&t='+Math.random(),
			data : $('#loginform').serialize(),
			dataType : 'json',
			success : function(res){
				if(res.status == 1){
					window.location.href = res.url;
				}else{
					showErrorMsg(res.msg);
					verify();
				}
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				showErrorMsg('网络失败，请刷新页面后重试');
			}
		})

		return false;

	}
	function checkMobile(tel) {
		// var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
		var reg = /^1[0-9]{10}$/;
		if (reg.test(tel)) {
			return true;
		}else{
			return false;
		};
	}

	function showErrorMsg(msg){
		layer.alert(msg, {icon: 2});
	}

	function verify(){
		$('#verify_code_img').attr('src','/index.php?m=Home&c=User&a=verify&r='+Math.random());
	}

	var login_user_id = 0;
	$.getJSON('{:U("/home/api/check_login")}',function (r){
		if(r.status != 0){
			login_user_id = r.info.user_id;
			var user = r.info;
			login_html = '<a href="/Home/User/index" class="lo userinfo">'+user.nickname+'</a>';
			login_html +=	'<a href="/Home/user/logout" class="re">安全退出</a>';
			$("#login_user").html(login_html);
			index_login = ['<div class="ydl">',
				'    <div class="yhxx">',
				'        <div class="tx"><img src="'+user.head_pic+'"></div>',
				'        <div class="yhm">',
				'            <h2>HELLO！</h2>',
				'            <p>'+user.nickname+'</p>',
				'        </div>',
				'    </div>',
				'    <div class="dd">',
				'        <ul>',
				'            <li>',
				'                <div class="l">待收货：</div>',
				'                <div class="r"><a href="{:U(\'Order/order_list\',array(\'type\'=>\'WAITRECEIVE\'))}">'+user.waitReceive+'</a></div>',
				'            </li>',
				'            <li>',
				'                <div class="l">待发货：</div>',
				'                <div class="r"><a href="{:U(\'Order/order_list\',array(\'type\'=>\'WAITSEND\'))}">'+user.waitSend+'</a></div>',
				'            </li>',
				'            <li>',
				'                <div class="l">待付款：</div>',
				'                <div class="r"><a href="{:U(\'Order/order_list\',array(\'type\'=>\'WAITPAY\'))}">'+user.waitPay+'</a></div>',
				'            </li>',
				'            <li>',
				'                <div class="l">待评价：</div>',
				'                <div class="r"><a href="{:U(\'Order/comment\',array(\'status\'=>\'0\'))}">'+user.uncomment_count+'</a></div>',
				'            </li>',
				'        </ul>',
				'    </div>',
				'    <a href="{:U(\'Home/User/index\')}" class="hyzx" target="_blank">会员中心</a>',
				'</div>'].join("");
				$("#index_login").html(index_login);
		}
		
	})
</script>
