<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供货商</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link href="__STATIC__/css/style.css?v={$vnum}" rel="stylesheet">
<link href="__STATIC__/css/member.css?v={$vnum}" rel="stylesheet">
<script src="__STATIC__/js/jquery-1.11.1.min.js" type="text/javascript" ></script>
<script src="__PUBLIC__/js/baidu.js"></script>
</head>

<body class="bgg">
	<include file="public/user_header" />
	<div class="clear"></div>
	
	<div class="y-content">
		<!--左侧菜单-->
		<include file="public/user_lefter" />
		
		<!--右侧内容-->
		<div class="y-right y-borm fri">
			<div class="y-title0">
				<span></span>申请供货商
			</div>
			<if condition="$is_check eq 1" >
				<div class="y-wc">
					<img src="__STATIC__/img/pl.png" />
					<p style="color:#007eff;">管理员正在审核中，请耐心等待！</p>
					<a href="/" class="ju">去逛逛</a>
				</div>
			<elseif condition="$is_check eq 2" />
				<div class="y-wc">
					<img src="__STATIC__/img/kl.png" />
					<h6>很遗憾，审核未通过！</h6>
					<a href="{:U('User/detail_suppliers',array('suppliers_type'=>$suppliers_type))}" class="hi">修改申请资料</a>
					<div style="padding: 20px;width:500px;margin:0 auto;font-size:18px;line-height:24px;">
						{$supplier_remark}
					</div>
				</div>
			<elseif condition="$is_check eq 3" />
				<if condition="$status eq 0" >
					<div class="y-wc">
						<img src="__STATIC__/img/xl.png" />
						<p>恭喜您，已通过审核！</p>
						<empty name="suppliers_password">
							<a href="{:U('User/suppliers_password')}" class="ju">设置供货商登录密码</a>
						<else />
							<a href="#" class="ju">供货商管理平台</a>
						</empty>
						<div style="padding: 20px;width:500px;margin:0 auto;font-size:18px;line-height:24px;">
							{$supplier_remark}
						</div>
					</div>
				<else />
				</if>
			</if>
		</div>
		<div class="clear"></div>
	</div>
	<include file="public/user_footer" />
</body>
</html>
