<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供货商密码</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link href="__STATIC__/css/style.css?v={$vnum}" rel="stylesheet">
<link href="__STATIC__/css/member.css?v={$vnum}" rel="stylesheet">
<script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/js/global.js?v={$vnum}" type="text/javascript"></script>
<script src="__PUBLIC__/static/js/layer/layer.js?v={$vnum}" type="text/javascript"></script>
<script src="__PUBLIC__/js/baidu.js"></script>
</head>

<body class="bgg">
	<include file="public/user_header" />
	<div class="clear"></div>
	
	<div class="y-content">
		<!--左侧菜单-->
		<include file="public/user_lefter" />
		
		<!--右侧内容-->
		<div class="y-right y-borm fri">
			<div class="y-title0">
				<span></span>设置商户密码
			</div>
			<div class="y-she">
				<div class="bt">
					<p>商户登录名称为：{$user.nickname}</p>
					<p>商户名称为:{$supplier.suppliers_name}</p>
				</div>
				<form action="" method="post" class="shu" id="add_form">
					<p>您的登录密码：</p>
					<input type="password" class="pass" id="suppliers_password" name="suppliers_password" />
					<p>确认登录密码：</p>
					<input type="password" class="pass" id="suppliers_password2" name="suppliers_password2" />
					<input type="button" class="mit" value="确认设置" onClick="checkUserUpdate();">
				</form>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<include file="public/user_footer" />
	<script type="text/javascript">
		function checkUserUpdate(){
	        var suppliers_password = $('input[name="suppliers_password"]').val();
	        var suppliers_password2 = $('input[name="suppliers_password2"]').val();

	        var error ='';
	        if(suppliers_password == ''){
	            error += "密码不能为空\n";
	        }

	        if(suppliers_password2 == ''){
	            error += "确认密码不能为空\n";
	        }

	        if(suppliers_password != suppliers_password2){
	            error += "两次密码不一样\n";
	        }

	        if(error){
	            layer.open({content:error,time:2});  //alert(error);
	            return false;
	        }
	        $('#add_form').submit();
	    }
	</script>
</body>
</html>
