<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>退换货记录</title>
<meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}"/>
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}"/>
<link rel="shortcut  icon" type="image/x-icon" href="{$tpshop_config['shop_info_store_ico']}" media="screen"  />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link href="__STATIC__/css/style.css?v={$vnum}" rel="stylesheet">
<link href="__STATIC__/css/member.css?v={$vnum}" rel="stylesheet">
<script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/static/js/layer/layer.js?v={$vnum}" type="text/javascript"></script>
<script src="__PUBLIC__/js/baidu.js"></script>
</head>

<body class="bgg">
	<include file="public/user_header" />
	<div class="clear"></div>
	
	<div class="y-content">
		<!--左侧菜单-->
		<include file="public/user_lefter" />
		
		<!--右侧内容-->
		<div class="right00 fri">
			<if condition="!empty($list)">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="y-tm">
			    <tr>
				    <td width="300" class="t1">商品</td>
				    <td width="100" class="t1">退换货单号</td>
				    <td width="100" class="t1">订单号</td>
				    <td width="80" class="t1">退款金额</td>
				    <td width="80" class="t1">退还米豆</td>
				    <td width="120" class="t1">申请时间</td>
				    <td width="115" class="t1">退款状态</td>
				    <td width="134" class="t1">交易操作</td>
			    </tr>
			    <volist name="list" id="v">
			    <tr>
				    <td class="t2 sp"><a href="{:U('Homered/Goods/goodsInfo',array('id'=>$v[goods_id]))}"><img src="{$v.goods_id|goods_thum_images=50,50,'red'}"><p>{$goodsList[$v[goods_id]]['goods_name']}</p></a></td>
				    <td class="t2 tco">{$v.id}</td>
				    <td class="t2 tco">{$v.order_sn}</td>
				    <td class="t2 tco">{$v.refund_money}</td>
				    <td class="t2 tco">{$v.refund_midou}</td>
				    <td class="t2 tco">{$v.order_sn}</td>
				    <td class="t2 tco">{$state[$v[status]]}</td>
				    <td class="t2 an tco">
				    	<if condition="$v[status] neq -2 and $v[status] lt 1">
				    		<a href="javascript:;" class="qx" onclick="returngoodscancel({$v.id});">取消退款</a>
				    	</if>
				    	<a href="{:U('Homered/Order/return_goods_info',array('id'=>$v[id]))}" class="qr">查看</a>
				    </td>
			    </tr>
			    </volist>
			</table>
			<else />
                <div class="car-none-pl">
                    <i class="account-acco1"></i>您还没有要处理的订单，<a href="/">快去逛逛吧~</a>
                </div>
		    </if>
		</div>
		<div class="clear"></div>
	</div>
	

	<include file="public/user_footer" />
</body>
</html>
<script type="text/javascript">

	function returngoodscancel(id){
		layer.confirm('确定取消订单?', {
			btn: ['确定','取消'] //按钮
		}, function(){
			$.ajax({
				url:"{:U('Order/return_goods_cancel')}",
				method:'POST',
				data:{id:id},
				dataType:'json',
				error: function () {
					layer.alert("服务器繁忙, 请联系管理员!");
				},
				success: function (data) {
					if (data.status === 1) {
						layer.msg(data.msg, {icon: 1,time: 1000}, function() {
							window.parent.location.href = data.url;
						});
					} else {
						layer.msg(data.msg, {icon: 2,time: 1000});
					}
				}
			});
		}, function(index){
			layer.close(index);
		});
	}

</script>
