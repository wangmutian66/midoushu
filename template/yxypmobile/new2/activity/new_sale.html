<include file="public/header" title="新品推荐" body=""/>
<include file="public/header_nav" title="新品推荐"  href="javascript:history.back(-1)"/>
    <!--商品详情s-->
    <div id="goods_list">
        <empty name="goodsList">
            <p class="goods_title" id="goods_title" style="line-height: 100px;text-align: center;margin-top: 30px;">抱歉暂时没有相关结果！</p>
        <else />
            <foreach name="goodsList" item="good">
            <div class="orderlistshpop p">
                <div class="maleri30">
                    <a href="{:U('Mobileyxyp/Goods/goodsInfo',array('id'=>$good[goods_id]))}" class="item">
                        <div class="sc_list se_sclist">
                            <div class="shopimg fl">
                                <img class="lazy" data-original="{$good.goods_id|goods_thum_images=400,400}">
                            </div>
                            <div class="deleshow fr">
                                <div class="deletes">
                                    <span class="similar-product-text fl">{$good.goods_name|getSubstr=0,20}</span>
                                </div>
                                <div class="prices">
                                    <p class="sc_pri fl"><span>￥</span><span>{$good[shop_price]}元</span></p>
                                </div>
                                <p class="weight"><span>{$good[comment_count]}</span><span>条评价</span></p>
                            </div>
                            <div class="deleshow fr">
                                <p style="color:#999;font-size:.58rem;">赠送<span id="back_midou" style="color:red;">{$good.back_midou}</span>米豆</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            </foreach>
        </empty>
    </div>
    <!--商品详情e-->
    <!--加载更多S-->
    <notempty name="goodsList">
        <div class="loadbefore">
            <img class="ajaxloading" src="__STATIC__/images/loading.gif" alt="loading...">
        </div>
    </notempty>
    <!--加载更多E-->
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script src="__PUBLIC__/js/jquery.lazyload.min.js?v=20181031"></script>
<script type="text/javascript">
    $(function () {
        $("img.lazy").lazyload();
    })
    /**
     * ajax加载更多商品
     */
    var  page = 1;
    
    function ajax_sourch_submit()
    {
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobileyxyp&c=Activity&a=new_sale&is_ajax=1&p="+page,
            success: function(data){
                 if ($.trim(data) == '') {
                    $('#getmore').hide();
                    return false;
                } else {
                    $("#goods_list").append(data);
                    $("img.lazy").lazyload();
                }
            }
        });
        ++page;
        
    }
</script>

    </body>
</html>
