	<script>
        var count = 2;
        var t;
        function writeTip(){           
            document.getElementById("tj").innerHTML = "暂无客服在线 "+(count--)+" 秒内跳转到在线留言";   
            if(count==0){
                window.clearInterval(t);
                window.location = "/Mobileyxyp/chat";

        }

        t = window.setInterval("writeTip()",1000);
    </script>

	<div class="tj" id="tj">
