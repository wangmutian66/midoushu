    <script type="text/javascript">
        /**
         * 继续加载猜您喜欢
         * */
        var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
        var page = 0;
        var sorts = '{$sort}';
        var sort_ascs = '{$sort_asc}';
        var price1 = '{$price1}';
        var price2 = '{$price2}';
        function ajax_sourch_submit(){
            if(before_request == 0)// 上一次请求没回来 不进行下一次请求
                return false;
            before_request = 0;
            $.ajax({
                type : "get",
                url:"/index.php?m=Mobileyxyp&c=Index&a=ajaxGetMore&p="+page+"&sort="+sorts+"&sort_asc="+sort_ascs+"&price1="+price1+"&price2="+price2,
                success: function(data)
                {
                    if(data){
                        $("#J_ItemList>ul").append(data);
                        before_request = 1;
                    }else{
                        $('.get_more').hide();
                    }
                }
            });
            page++;

        }
        //设置推荐人
    </script>
