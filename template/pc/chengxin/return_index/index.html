<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="__PUBLIC__/static/js/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
	function timer(opj){
		$(opj).find('ul').animate({
			marginTop : "-3.5rem"  
			},500,function(){  
			$(this).css({marginTop : "0.7rem"}).find("li:first").appendTo(this);  
		})  
	}
	$(function(){ 
		var num = $('.notice_active').find('li').length;
		if(num > 1){
		   var time=setInterval('timer(".notice_active")',3500);
			$('.gg_more a').mousemove(function(){
				clearInterval(time);
			}).mouseout(function(){
				time = setInterval('timer(".notice_active")',3500);
			}); 
		}
		
		$(".news_ck").click(function(){
			location.href = $(".notice_active .notice_active_ch").children(":input").val();
		})
	});
</script>
<script src="__PUBLIC__/js/baidu.js"></script>
</head>

<body>
	<include file="public/top1_return"/>
	
	
	<!--新增加新品推荐板块 新增加新品推荐板块 新增加新品推荐板块 新增加新品推荐板块  -->
	<div class="n-promotion">
		<div class="bt">
			<div class="num">福利专区</div>
			<a href="{:U('Home/ReturnIndex/index')}" class="more"> 更多 >></a>
		</div>
		<div class="main">
			<ul>
				<foreach name="$newgoodsList" item="v" key="k">
				<li>
					<div class="pic"><a href="{:U('Home/ReturnGoods/goodsInfo',array('id'=>$v[goods_id]))}" target="_blank"><img src="{$v[goods_id]|goods_thum_images=270,270}"></a></div>
					<div class="wz">
						<a href="{:U('Home/ReturnGoods/goodsInfo',array('id'=>$v[goods_id]))}" target="_blank" class="name">{$v[goods_name]|getSubstr=0,20}</a>
						<div class="price">
							<div class="l">￥{$v[shop_price]}</div>
							<div class="r">{$v[sales_sum]}人付款</div>
						</div>
						<div style="color:#999;font-size:14px;">赠送<span id="back_midou" style="color:red;">{$v.back_midou}</span>米豆</div>
					</div>
				</li>
				</foreach>
			</ul>
		</div>

	</div>
	
	

	<include file="public/footer"/>

</body>
