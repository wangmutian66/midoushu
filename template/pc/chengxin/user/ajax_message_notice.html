<if condition="empty($messages)">
    <p class="norecode" style="font-size: 16px;color: #999999;padding:100px 0;text-align: center;">抱歉，您暂时没有要处理的消息！</p>
    <else/>
    <volist name="messages" id="message">
        <div class="tp_message" id="message_{$message.message_id}">
            <h3><if condition="$message['category'] eq 1">活动通知<else/>系统通知</if></h3>
            <p class="tpcontent">{$message['message']}</p>
            <p class="checknoti"><em>{$message['send_time']|date='Y-m-d H:i:s',###}</em></p>
            <p class="checknoti">
                <if condition="$message['status'] lt 1" >
                    <a href="javascript:;" class="du" onclick="del_message({$message.category},{$message.message_id},1)">标记已读</a>
                <else>
                    <a class="du">已读</a>
                </if>
                <a href="javascript:;" onclick="del_message({$message.category},{$message.message_id},2)">删除消息</a>
            </p>
            <!--<p class="checknoti"><a href="">查看详情></a></p>-->
        </div>
        <!-- page next star -->
        {$page}
        <!-- page next end -->
    </volist>
</if>
