    <script type="text/javascript" src="__STATIC__/js/sourch_submit.js?v={$vnum}"></script>
    <script>
        $(function(){
            $("img.lazy").lazyload();
        })

        var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
        var page = 1;
        function ajax_sourch_submit(){
            if(before_request == 0)// 上一次请求没回来 不进行下一次请求
                return false;
            before_request = 0;
            page++;
            $.ajax({
                type : "get",
                url:"/index.php?m=Mobile&c=Index&a=projectfine&isajax=1&p="+page,
                success: function(data)
                {
                    if(data){
                        $("#adv").append(data);
                        $("img.lazy").lazyload();
                        before_request = 1;
                    }else{
                        $('.get_more').hide();
                    }
                }
            });
        }
    </script>

</body>
