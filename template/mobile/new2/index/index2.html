    <script type="text/javascript">


        $(function () {
            $("img.lazy").lazyload();
            setcatchdata();
            catchdata();
        });

        /**
         * 存储缓存数据
         */
        function setcatchdata(){

            //判断是否过期
            var nowtime = Math.round(new Date().getTime()/1000).toString();
            var updatetime = localStorage.getItem('updatetime_xj');
            if((nowtime-updatetime) > 14400){
                localStorage.clear();
            }

            var sortsxj = localStorage.getItem('sortsxj');
            var sort_ascsxj = localStorage.getItem('sort_ascsxj');
            var price1xj = localStorage.getItem('price1xj');
            var price2xj = localStorage.getItem('price2xj');
            if(sortsxj != '{$sort}'){
                localStorage.setItem('sortsxj','{$sort}');
                localStorage.removeItem('datalist_xj');
                localStorage.removeItem('datalistpage_xj');
            }
            if(sort_ascsxj != '{$sort_asc}'){
                localStorage.setItem('sort_ascsxj','{$sort_asc}');
                localStorage.removeItem('datalist_xj');
                localStorage.removeItem('datalistpage_xj');
            }

            if(price1xj != '{$price1}'){
                localStorage.setItem('price1xj','{$price1}');
                localStorage.removeItem('datalist_xj');
                localStorage.removeItem('datalistpage_xj');
            }

            if(price2xj != '{$price2}'){
                localStorage.setItem('price2xj','{$price2}');
                localStorage.removeItem('datalist_xj');
                localStorage.removeItem('datalistpage_xj');
            }

        }

        /**
         * 获取缓存的数据；
         */
        function catchdata(){
            var datalist = localStorage.getItem('datalist_xj');
            var scrollTop = localStorage.getItem('scrollTop_xj');
            if(datalist){
                $("#J_ItemList>ul").html(datalist);
                $("img.lazy").lazyload();
                $(window).scrollTop(scrollTop);
            }
        }

        /**
         * 继续加载猜您喜欢
         * */
        var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
        var page = 0;
        var sorts = '{$sort}';
        var sort_ascs = '{$sort_asc}';
        var price1 = '{$price1}';
        var price2 = '{$price2}';
        function ajax_sourch_submit(){
            if(before_request == 0)// 上一次请求没回来 不进行下一次请求
                return false;
            before_request = 0;

            var hpage = localStorage.getItem('datalistpage_xj');
            if(hpage){
                page = hpage++;
            }

            $.ajax({
                type : "get",
                url:"/index.php?m=Mobile&c=Index&a=ajaxGetMore2&p="+page+"&sort="+sorts+"&sort_asc="+sort_ascs+"&price1="+price1+"&price2="+price2,
                success: function(data)
                {
                    if(data){
                        $("#J_ItemList>ul").append(data);
                        localStorage.setItem('datalist_xj', $("#J_ItemList>ul").html());  // 缓存住页数
                        localStorage.setItem('datalistpage_xj', page);                    //缓存页数
                        localStorage.setItem('updatetime_xj',Math.round(new Date().getTime()/1000).toString());  //最后一次更新数据的时间
                        $("img.lazy").lazyload();
                        before_request = 1;
                    }else{
                        $(".loadbefore").hide();
                        $('.get_more').hide();
                    }
                }
            });
            page++;
            
        }
        //设置推荐人
        set_first_leader();
    </script>
