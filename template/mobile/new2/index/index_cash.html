    <script type="text/javascript" src="__STATIC__/js/sourch_submit.js?v={$vnum}"></script>

    <script type="text/javascript">
        $(function () {
            $("img.lazy").lazyload();
        })
        /*** 继续加载猜您喜欢 ***/
        var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
        var page = 0;
        function ajax_sourch_submit(){
            if(before_request == 0)// 上一次请求没回来 不进行下一次请求
                return false;
            before_request = 0;
            page++;
            $.ajax({
                type : "get",
                url:"/index.php?m=Mobile&c=Index&a=ajaxGetMore&p="+page,
                success: function(data)
                {
                    if(data){
                        $("#J_ItemList>ul").append(data);
                        $("img.lazy").lazyload();
                        before_request = 1;
                    }else{
                        $('.get_more').hide();
                    }
                }
            });
        }
        //设置推荐人
        set_first_leader();
    </script>
