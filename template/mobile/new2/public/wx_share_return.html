<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="__PUBLIC__/js/global.js?v={$tpshop_config['shop_info_vnum']}"></script>
<script type="text/javascript">
<if condition="ACTION_NAME eq 'goodsInfo'">
	var ShareLink = "{:U('Mobile/ReturnGoods/goodsInfo',['id'=>$goods[goods_id]],'',true)}"; //默认分享链接
	var ShareImgUrl = "{$goods[goods_id]|goods_thum_images=400,400}"; // 分享图标
	var ShareTitle = "{$goods.goods_name|default=$tpshop_config['shop_info_store_title']}"; // 分享标题
	var ShareDesc = "<if condition='$goods.share_desc'>{$goods.share_desc|strip_tags|getSubstr=###,0,20}<else/>{$tpshop_config['shop_info_store_desc']}</if>"; // 分享描述
<else />
	var ShareLink = "https://{$_SERVER[HTTP_HOST]}/index.php?m=Mobile&c=ReturnIndex&a=index"; //默认分享链接
	var ShareImgUrl = "https://{$Think.server.SERVER_NAME}{$tpshop_config['shop_info_store_logo']}"; //分享图标
	var ShareTitle = "{$tpshop_config['shop_info_store_title']}"; //分享标题
	var ShareDesc = "{$tpshop_config['shop_info_store_desc']}"; //分享描述
</if>
var staff_id = "{$staff_info.id}";
var staff_invite_code = "{$staff_info.invite_code}";
var user_id = "{$user_id}"; 
// 当前用户id
// 如果已经登录了, 并且是分销商
if(parseInt(staff_id) > 0)
{									
	ShareLink = ShareLink + "&invite_code="+staff_invite_code;									
}

$(function() {
	if(isWeiXin() && parseInt(user_id)>0){
		$.ajax({
			type : "POST",
			url:"/index.php?m=Mobile&c=Index&a=ajaxGetWxConfig&t="+Math.random(),
			data:{'askUrl':encodeURIComponent(location.href.split('#')[0])},		
			dataType:'JSON',
			success: function(res)
			{
				//微信配置
				wx.config({
				    debug: false, 
				    appId: res.appId,
				    timestamp: res.timestamp, 
				    nonceStr: res.nonceStr, 
				    signature: res.signature,
				    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone','hideOptionMenu'] // 功能列表，我们要使用JS-SDK的什么功能
				});
			},
			error:function(){
				return false;
			}
		}); 

		// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
		wx.ready(function(){
		    // 获取"分享到朋友圈"按钮点击状态及自定义分享内容接口
		    wx.onMenuShareTimeline({
		        title: ShareTitle, // 分享标题
		        link:ShareLink,
		        desc: ShareDesc,
		        imgUrl:ShareImgUrl // 分享图标
		    });

		    // 获取"分享给朋友"按钮点击状态及自定义分享内容接口
		    wx.onMenuShareAppMessage({
		        title:ShareTitle, // 分享标题
				desc:ShareDesc, // 分享描述
				link:ShareLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
		        imgUrl:ShareImgUrl // 分享图标
		    });
			// 分享到QQ
			wx.onMenuShareQQ({
		        title: ShareTitle, // 分享标题
		        desc: ShareDesc, // 分享描述
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
			});	
			// 分享到QQ空间
			wx.onMenuShareQZone({
		        title: ShareTitle, // 分享标题
		        desc: ShareDesc, // 分享描述
		        link:ShareLink,
		        imgUrl:ShareImgUrl // 分享图标
			});

		   <if condition="CONTROLLER_NAME eq 'User'"> 
				wx.hideOptionMenu();  // 用户中心 隐藏微信菜单
		   </if>	
		});
	}
});

function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
</script>
<!--微信关注提醒 start-->
<if condition="$Think.session.subscribe eq 0"></if>
<button class="guide" style="display:none;" onclick="follow_wx()">关注公众号</button>
<style type="text/css">
.guide{width:1rem;height:4rem;text-align: center;border-radius: 0.2rem ;font-size:0.5rem;padding:0.2rem 0;border:1px solid #adadab;color:#000000;background-color: #fff;position: fixed;right: 0.1rem;bottom: 10rem;z-index: 9999;}
#cover{display:none;position:absolute;left:0;top:0;z-index:18888;background-color:#000000;opacity:0.7;}
#guide{display:none;position:absolute;top:0.1rem;z-index:19999;}
#guide img{width: 70%;height: auto;display: block;margin: 0 auto;margin-top: 0.2rem;}
</style>
<script type="text/javascript">
  //关注微信公众号二维码	 
function follow_wx()
{
	layer.open({
		type : 1,  
		title: '关注公众号',
		content: '<img src="{$wx_qr}" width="100%">',
		style: ''
	});
}
  
$(function(){
	if(isWeiXin()){
		var subscribe = getCookie('subscribe'); // 是否已经关注了微信公众号		
		if(subscribe == 0)
			$('.guide').show();
	}else{
		$('.guide').hide();
	}
})
 
</script>
