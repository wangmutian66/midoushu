<include file="public/header" title="手机号" body=""/>
<include file="public/header_nav" title="手机号"  href="{:U('Mobile/User/userinfo')}"/>

<div class="loginsingup-input">
    <form action="{:U('Mobile/User/setMobile')}" method="post" onsubmit="return submitverify(this)">
        <div class="reset-pwd-title">{$Request.param.reason|default="修改绑定手机号码"}</div>
        <div class="lsu">
            <span class="ico ico-telephone"></span>
            <if condition="$user.mobile && $status neq 1">
                <input type="text" name="mobile" value="{$user.mobile}" id="tel" readonly/>
                <input type="hidden" name="status" value="1"/>
            <else/>
                <input type="text" name="mobile"  id="tel" placeholder="请输入手机号码"  onBlur="checkMobilePhone(this.value);" maxlength="11"/>
                <input type="hidden" name="validate" value="1"/>
                <input type="hidden" name="status" value="0"/>
            </if>
            
        </div>
        <if condition="!$user.paypwd">
            <div class="lsu">
                <span class="ico ico-password"></span>
                <input type="password" name="new_password" id="new_password" value="" placeholder="请设置6位支付密码" class="c-form-txt-normal" >
                <span id="password_notice"></span>
            </div>
            <div class="lsu">
                <span class="ico ico-password"></span>
                <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="确认支付密码" >
                <span id="confirm_password_notice"></span>
            </div>  
        </if>
		<if condition="$user.mobile">
        <div class="v-identity m-t-40">
            <span class="v-til">验证码 :</span>
            <div class="v-cont-wrap">
                <input type="text" name="mobile_code" id="mobile_code" value="" placeholder="请输入验证码">
                <a class="m_phone" href="javascript:void(0);" rel="mobile" id="fcode" onclick="sendcode(this)">获取验证码</a>
            </div>
        </div>
        </if>
        <div class="lsu-submit">
            <if condition="$user.mobile && $status neq 1">
                <input type="submit" name=""  value="下一步" />
            <else/>
                <input type="submit" name="" id="" value="确认修改" />
            </if>
        </div>
    </form>
</div>
<script>
    //手机验证
    function checkMobilePhone(mobile){
        if(mobile == ''){
            showErrorMsg('请输入您的手机号');
            return false;
        }else  if(checkMobile(mobile)) {
            $.ajax({
                type: "GET",
                url: "/index.php?m=Home&c=Api&a=issetMobile",//+tab,
                data: {mobile: mobile},// 你的formid 搜索表单 序列化提交
                success: function (data) {
                    if (data == '0') {
                        return true;
                    } else {
                        $('#fcode').attr('id','fetchcode');
						if (confirm('手机号码已经存在，请问是否合并该账户')){
							location.href = '/Mobile/User/Consolidated_data/phone/'+$('#tel').val();
						}
                    //    showErrorMsg('手机号已存在！');
                        return false;
                    }
                }
            });
        }else{
            showErrorMsg('手机号码格式不正确！');
            return false;
        }
    }

    //发送短信验证码
    function sendcode(obj){
        var tel = $.trim($('#tel').val());
        if(tel == ''){
            showErrorMsg('请输入您的号码！');
            return false;
        }
        $.ajax({
//            url:'/index.php?m=Mobile&c=User&a=send_validate_code&t='+Math.random(), //原获取短信验证码方法
            url : "/index.php?m=Home&c=Api&a=send_validate_code&scene=6&type=mobile&send="+tel,
            type:'post',
            dataType:'json',
            data:{type:$(obj).attr('rel'),send:tel},
            success:function(res){
                if(res.status==1){
                    //成功
                    showErrorMsg(res.msg);
                    countdown(obj);
                }else{
                    //失败
                    showErrorMsg(res.msg);
                    $(obj).text('请刷新再试！');
                    $(obj).attr('id','fetchcode');
                }
            }
        })
    }

    function countdown(obj){
        var obj = $(obj);
        var s = {$tpshop_config['sms_sms_time_out']};
        //改变按钮状态
        obj.unbind('click');
        //添加样式
        obj.attr('id','fetchcode');
        callback();
        //循环定时器
        var T = window.setInterval(callback,1000);
        function callback()
        {
            if(s <= 0){
                //移除定时器
                window.clearInterval(T);
                obj.bind('click',sendcode)
                obj.removeAttr('id','fetchcode');
                obj.text('获取短信验证码');
            }else{
                obj.text(--s + '秒后再获取');
            }
        }
    }

    //提交前验证表单
    function submitverify(obj){
        var tel = $.trim($('#tel').val());
        if(tel == ''){
            showErrorMsg('请输入您的手机号！');
            return false;
        }
        if($('#mobile_code').val() == ''){
            showErrorMsg('验证码不能空！');
            return false;
        }
        $(obj).submit();
    }
    /**
     * 提示弹窗
     * @param msg
     */
    function showErrorMsg(msg){
        layer.open({content:msg,time:2});
    }
</script>
</body>
</html>
