<include file="public/header" title="供货商" body="g4"/>
<include file="public/header_nav" title="供货商"  href="javascript:history.back(-1);"/>
<link rel="stylesheet" href="__STATIC__/css/tian.css?v={$vnum}">
<if condition="$is_check elt 1" >  
    <div class="y-zhu">
    	<div class="topy">
    		<p class="w1">申请时间</p>
    		<p class="w2">申请状态</p>
    		<p class="w3">操作</p>
    	</div>
    	<div class="neiy clearfix">
    		<p class="w1">{$add_time|date='Y-m-d',###}</p>
    		<p class="w2">审核中...</p>
    		<p class="w3"></p>
    	</div>
    </div>
<elseif condition="$is_check eq 2" />
    <div class="y-zhu">
        <div class="topy">
            <p class="w1">申请时间</p>
            <p class="w2">申请状态</p>
            <p class="w3">操作</p>
        </div>
        <div class="neiy clearfix">
            <p class="w1">2018-04-14</p>
            <p class="w2 ho">已驳回</p>
            <p class="w3"><a href="">请登录pc端，重新提交审核资料</a></p>
        </div>
        <div>{$supplier_remark}</div>
    </div>
<elseif condition="$is_check eq 3" />
    <if condition="$status eq 0" >
        <div class="y-zhu">
        	<div class="topy">
        		<p class="w1">申请时间</p>
        		<p class="w2">申请状态</p>
        		<p class="w3">操作</p>
        	</div>
        	<div class="neiy clearfix">
        		<p class="w1">{$add_time|date='Y-m-d',###}</p>
        		<p class="w2 lv">审核通过</p>
                <empty name="suppliers_password">
        		<p class="w3"><a href="{:U('User/suppliers_password')}">设置商户登录密码</a></p>
                <else />
                <p class="w3"><a href="{:U('User/suppliers_password')}">请去PC端登录管理平台</a></p>
                </empty>
        	</div>
        </div>
    <else />
        <div class="y-zhu">
            <div class="topy">
                <p class="w1">申请时间</p>
                <p class="w2">申请状态</p>
                <p class="w3">提示</p>
            </div>
            <div class="neiy clearfix">
                <p class="w1">{$add_time|date='Y-m-d',###}</p>
                <p class="w2 lv">账号已冻结</p>
                <p class="w3">请联系管</p>
            </div>
        </div>
    </if>
</if>
</body>
</html>
