
<include file="public/header" title="向商家付款" />
<include file="public/header_sweep1" title="向商家付款" href="javascript:history.back(-1)"  store_id="$staff_info.store_id"/>

<link rel="stylesheet" href="/template/mobile/new2/static/css/tian.css?v={$tpshop_config['shop_info_vnum']}">
<form action="__URL__/dosweepCode" method="post" id="form1" style="padding-top:1.877333rem;" onsubmit="return postsubmit();">
<input type="hidden" value="{$staff_info.id}" name="staff_id" />
	<style>
		.btn-box{
			text-align: center;
			margin-bottom:.7rem;
		}
		.e-tij{
			margin: 0;
		}
	</style>
<div class="smbg">
	<div class="y-zxz">
			<if condition="$actions eq 'dopaid'">
				<div class="e-ztx clearfix">
					<div class="z1">
						收款人
					</div>
					<div class="z2">
						{$staff_info.company_name}<span>{$staff_info.real_name}</span>
					</div>
					<div class="tx">
						<img src="{$staff_info.head_pic|default='__STATIC__/images/headPic.jpg'}">
					</div>
				</div>
			</if>
			<div class="e-zhi">
				<p>本次消费金额</p>
				<div class="shu ys clearfix" id="tickt">
					<span>¥</span>
					<input type="number"  class="text fle ys" id="money" name="money" placeholder="请输入金额" autofocus="autofocus">
				</div>
				<div style="margin-top: 2%"><p>实体店名称:<span>{$staff_info.store_name}</span></p></div>
			</div>

	</div>	
	<div class="y-zxz">
	<textarea style="border:1px solid #ff4400;border-radius:.3rem;font-size:.68rem;overflow:hidden;box-sizing:border-box;padding:0.2rem;outline:none;width:100%;height:3rem;" name="remark" id="remark" placeholder="请输入备注内容"></textarea>
	</div>
	<div class="btn-box">
		<input type="submit" class="e-tij" value="确认提交"/>
	</div>
	<!-- <div class="guanzhu"><img src="__STATIC__/images/djgzwx.gif?v=20181128"></div>
	<div class="guanzhu_ewm"><img src="__STATIC__/images/mdsewm.jpg"></div> -->
</div>

</form>
<script>

	
	$(document).ready(function(){
		$('#tickt').on('click', function() {
	    	$('#money').focus();
	    });
	    $('#tickt').trigger('click');
	});

	
	function postsubmit(){
		if($("#money").val() == ""){
			showErrorMsg('请输入金额!');
			return false;
		}
		$.ajax({
		type: "POST",
		url: "{:U('/Mobile/User/'.$actions,['staff_id'=>$staff_info.id])}",
		data: "money="+$("#money").val()+"&remark="+$("#remark").val(),
		dataType:"json",
		success: function(r){
				if(r.status == 1){
					<if condition="$actions eq 'dopaid'">
					showErrorMsg('请求代付成功,快点让店员付款吧!');
					setTimeout("location.href = '{:U("/Mobile/User")}'",2000);
					<elseif condition="$actions eq 'dopays'"/>
					showErrorMsg('下单成功，跳转至确认页面!');
					setTimeout("location.href = '/Mobile/User/mypays/id/"+r.id+"'",2000);
					</if>

				//	location.href = '{:U("/Mobile/User/")}';
				}else{
					showErrorMsg(r.info);
				}
		},
		error:function (){
			showErrorMsg('系统忙，请稍后再试');
			}
		});
		return false;
	}
</script>
