<script type="text/javascript">
    /**
     * ajax加载更多商品
     */
	 var  page = 1;
    var sorts = '{$sort}';
    var sort_ascs = '{$sort_asc}';
    var price1 = '{$price1}';
    var price2 = '{$price2}';
    function ajax_sourch_submit()
    {
        ++page;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobilered&c=Activity&a=new_sale&is_ajax=1&p="+page+"&sort="+sorts+"&sort_asc="+sort_ascs+"&price1="+price1+"&price2="+price2,
            success: function(data){
                 if ($.trim(data) == '') {
                    $('#getmore').hide();
					return false;
                } else {
                    $("#goods_list").append(data);
                }
            }
        });
    }
</script>
<script type="text/javascript">

            //判断当前二级筛选状态
            if($('.suce_ok').is('.two')){
                $(".filter").each(function(i,o){
                    //去掉全部选择

                $('.suce_ok').removeClass('two');

                $('.screen_wi').animate({width: '0', opacity: 'hide'}, 'normal',function(){
                    undercover();
