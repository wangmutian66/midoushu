<volist name='guess_goods_list' id='goods_val'>
    <li class="new_index_list_newcash">
        <div class="similer-product products_kuang">
            <a href="{:U('Mobilered/Goods/goodsInfo',array('id'=>$goods_val[goods_id]))}" title="{$v.goods_name}">
                <img src="{$goods_val[goods_id]|goods_thum_images=400,400,'red'}"/>
                <span class="similar-product-text ys">{$goods_val[goods_name]|getSubstr=0,20}</span>
            </a>
            <span class="similar-product-price">
                <span class="big-price">{$goods_val[midou_index]}</span>米豆
                <span class="big-price" style="text-decoration:line-through;color:#999;margin-left:5px;"> ¥ {$goods_val[market_price]}</span>
            </span>
        </div>
    </li>
</volist>
