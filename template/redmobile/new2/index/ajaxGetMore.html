<foreach name="favourite_goods" item="v">
<li>
	<div class="similer-product products_kuang">   
		<a href="{:U('Mobilered/Goods/goodsInfo',array('id'=>$v[goods_id]))}" title="{$v.goods_name}">
		<img src="{$v[goods_id]|goods_thum_images=400,400,'red'}"/>
		<span class="similar-product-text ys">{$v[goods_name]|getSubstr=0,20}</span>
		</a>
		<span class="similar-product-price">
			<span class="big-price">{$v[midou_index]}</span>米豆
			<span class="big-price" style="text-decoration:line-through;color:#999;margin-left:5px;"> ¥ {$v[market_price]}</span>
		</span>
	</div>
</li>
</foreach>
