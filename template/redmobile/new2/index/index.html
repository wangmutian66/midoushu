        /**
         * 存储缓存数据
         */
        function setcatchdata(){

            //判断是否过期
            var nowtime = Math.round(new Date().getTime()/1000).toString();
            var updatetime = localStorage.getItem('updatetime_md');
            if((nowtime-updatetime) > 14400){
                localStorage.clear();
            }

            var sortsmd = localStorage.getItem('sortsmd');
            var sort_ascsmd = localStorage.getItem('sort_ascsmd');
            var price1md = localStorage.getItem('price1md');
            var price2md = localStorage.getItem('price2md');
            if(sortsmd != '{$sort}'){
                localStorage.setItem('sortsmd','{$sort}');
                localStorage.removeItem('datalist_md');
                localStorage.removeItem('datalistpage_md');
            }
            if(sort_ascsmd != '{$sort_asc}'){
                localStorage.setItem('sort_ascsmd','{$sort_asc}');
                localStorage.removeItem('datalist_md');
                localStorage.removeItem('datalistpage_md');
            }

            if(price1md != '{$price1}'){
                localStorage.setItem('price1md','{$price1}');
                localStorage.removeItem('datalist_md');
                localStorage.removeItem('datalistpage_md');
            }

            if(price2md != '{$price2}'){
                localStorage.setItem('price2md','{$price2}');
                localStorage.removeItem('datalist_md');
                localStorage.removeItem('datalistpage_md');
            }

        }

        /**
         * 获取缓存的数据；
         */
        function catchdata(){
            var datalist = localStorage.getItem('datalist_md');
            var scrollTop = localStorage.getItem('scrollTop_md');
            if(datalist){
                $("#J_ItemList>ul").html(datalist);
                $(window).scrollTop(scrollTop);
            }
        }


    /**
     * 秒杀模块倒计时
     * */
    function GetRTime(end_time){
        var NowTime = new Date();
        var t = (end_time*1000) - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        if(s >= 0)
            return (d * 24 + h) + '时' + m + '分' +s+'秒';
    }
    function GetRTime2(){
        var text = GetRTime('{$end_time}');
        if (text== 0){
            $(".hms").text('活动已结束');
        }else{
            $(".hms").text(text);
        }
    }
    setInterval(GetRTime2,1000);

    /**
     * 继续加载猜您喜欢
     * */
    var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
    var page = 0;
    var sorts = '{$sort}';
    var sort_ascs = '{$sort_asc}';
    var price1 = '{$price1}';
    var price2 = '{$price2}';
    function ajax_sourch_submit(){
        if(before_request == 0)// 上一次请求没回来 不进行下一次请求
            return false;
        before_request = 0;

        var hpage = localStorage.getItem('datalistpage_md');
        if(hpage){
            page = hpage++;
        }

        $.ajax({
            type : "get",
            url:"/index.php?m=Mobilered&c=Index&a=ajaxGetMore&p="+page+"&sort="+sorts+"&sort_asc="+sort_ascs+"&price1="+price1+"&price2="+price2,
            success: function(data)
            {
                if(data){
                    $("#J_ItemList>ul").append(data);
                    localStorage.setItem('datalist_md', $("#J_ItemList>ul").html());  // 缓存住页数
                    localStorage.setItem('datalistpage_md', page);                    //缓存页数
                    localStorage.setItem('updatetime_md',Math.round(new Date().getTime()/1000).toString());  //最后一次更新数据的时间

                    before_request = 1;
                }else{
                    $('.get_more').hide();
                }
            }
        });
        page++;
        
    }
