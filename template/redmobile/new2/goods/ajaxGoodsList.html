<foreach name="goods_list" item="vo" key="k">
    <div class="orderlistshpop p">
        <div class="maleri30">
            <a href="{:U('Mobilered/Goods/goodsInfo',array('id'=>$vo[goods_id],'store_id'=>$Request.param.store_id))}" class="item">
                <div class="sc_list se_sclist">
                    <div class="shopimg fl">
                        <img src="{$vo.goods_id|goods_thum_images=400,400,'red'}">
                    </div>
                    <div class="deleshow fr">
                        <div class="deletes">
                            <span class="similar-product-text fl">{$vo.goods_name|getSubstr=0,20}</span>
                        </div>
                        <div class="prices">
                            <p class="sc_pri fl">{$vo[midou_index]} <span>米豆</span></p>
                            <empty name="$Think.session.store_id"><p class="sc_pri fl" style="text-decoration:line-through;color:#999;margin-left:5px;"> <span>¥</span> {$vo[market_price]} </p></empty>
                        </div>
                        <empty name="$Think.session.store_id"><p class="weight"><span>{$vo[comment_count][c0]}</span><span>条评价</span></p></empty>
                    </div>
                </div>
            </a>
        </div>
    </div>
</foreach>
