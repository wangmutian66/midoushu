    <script type="text/javascript">
        $(document).ready(function(){
            $('.radio .che').bind('click',function(){
                var id = $(this).attr('data-id');
                //选择配送方式
                $(this).addClass('check_t')
                        .parent().parent().siblings('label').find('.che').removeClass('check_t');
                //选择配送方式显示到支持配送栏
                showPostName(id)
            });
            ajax_order_price(); // 计算订单价钱
        });


        //显示选择的物流公司
        function showPostName(id){
            $('#postname_'+id).text($('#resonco_'+id).find('.radio .check_t').attr('postname'));
        }

        function getMidou(id){
            var goods_price       = parseFloat($('#goods_price_'+id).val());       // 单价
            var midou_rate        = parseFloat($('#midou_rate_'+id).val());        // 米豆兑换比
            var midou_use_percent = parseFloat($('#midou_use_percent_'+id).val()); // 购买商品 使用米豆 比率
            var max_midou         = parseFloat($('#max_midou_'+id).val()); 
            var midou_money       = parseFloat($('#midou_money_'+id).val());
            var midou             = parseFloat($('#midou_'+id).val());

            if( midou==null || midou==undefined || midou=="" || isNaN(midou) ){
                $('#midou_'+id).val(0);
                midou = 0;
            }

            if(midou > max_midou){
                showErrorMsg('米豆不可多于'+max_midou);
                $('#midou_'+id).val(max_midou);
                return false;
            } 

            midou_money = goods_price - midou*midou_rate;
			midou_money = Math.ceil(midou_money*100)/100;
            $('#midou_money_'+id).val(midou_money);
            $('#midou_money_str_'+id).text(midou_money);
            ajax_order_price();
        }

        // 获取订单价格
        function ajax_order_price()
        {
            $.ajax({
                type : "POST",
                url:"{:U('Mobilered/Cart/cart3')}",
                data : $('#cart2_form').serialize()+"&act=order_price",
                dataType: "json",
                success: function(data){
                    if(data.status == -3 || data.status == -4){
                        showErrorMsg(data.msg);
                        refresh_price(data); 
                        $('.submit_price a').addClass("disable");
                    }else if(data.status != 1){ 
                        //执行有误
                        $('#coupon_div').show();
                        showErrorMsg(data.msg); 
                        // 登录超时
                        if(data.status == -100){
                            location.href ="{:U('Mobile/User/login')}";
                            return false;
                        } 
                    }else{

                        $('.submit_price a').removeClass("disable");
                        $.each(data.result2,function(i,item){  
                            //console.log(i+"--"+data.result.midou_moneyFee);
                            $("#shipping_price_"+i).text(item.midou_moneyFee);  // 物流费
                            $("#postFee_"+i).text(item.postFee);         // 物流费
                            $("#payables_"+i).text(item.payables);       // 应付
                            $("#midou_"+i).text(item.midouFee);             // 应付 米豆

                            $("#midou_money_"+i).text(item.midou_moneyFee); // 应付 现金
                        }); 
                        $("#midous").text(data.result.midouFee);             // 应付米豆

                        $("#midou_moneys").text(data.result.midou_moneyFee); // 应付现金
                    }
                  
                }
            });
        }
        

        // 提交订单
        ajax_return_status = 1; // 标识ajax 请求是否已经回来 可以进行下一次请求
        function submit_order() {
            if($('.submit_price a').hasClass("disable")){
                return;
            }
            if (ajax_return_status == 0)
                return false;
            ajax_return_status = 0;

            $.ajax({
                type: "POST",
                url: "{:U('Mobilered/Cart/cart3')}",//+tab,
                data: $('#cart2_form').serialize() + "&act=submit_order",// 你的formid
                dataType: "json",
                success: function (data) {
                    if (data.status != '1') {
                        showErrorMsg(data.msg);  //执行有误
                        // 登录超时
                        if (data.status == -100){
                            location.href = "{:U('Mobile/User/login')}";
                        }
                        ajax_return_status = 1; // 上一次ajax 已经返回, 可以进行下一次 ajax请求
                        return false;
                    }
                    //$("#postFee").text(data.result.postFee); // 物流费
                    $("#payables").text(data.result.payables);// 应付
                    showErrorMsg('订单提交成功，跳转支付页面!');
                    location.href = "/index.php?m=Mobilered&c=Cart&a=cart4&order_sn=" + data.result+"&store_id="+"{$Think.get.store_id}";
                }
            });
        }
