<script type="text/javascript">
    function provincecha(element){
        var pro = $(element).val();
        $('.list7 .content30 > a').each(function(key,elements){
            var ahref = $(elements).attr('href');
            var af = ahref.match('^\/Mobilered.*?\.html');
            var yh = af[0];
            $(elements).attr('href',yh+"?pro="+pro);
        });
    }
</script>
