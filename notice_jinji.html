<script type="text/javascript">
    var ShareLink = "https://mds.com/index.php?m=Mobile&c=Index&a=index"; //默认分享链接
    var ShareImgUrl = "https://mds.com/public/upload/logo/2018/05-30/f75dc9fc12951270f16e214daedd3ec3.png"; //分享图标
    var ShareTitle = "米豆薯-是一种生活方式！"; //分享标题
    var ShareDesc = "米豆薯-新鲜多汁的购物网站"; //分享描述
var staff_id = "54";
var staff_invite_code = "9PBpSsNbvp";
var user_id = "836"; 
// 当前用户id
// 如果已经登录了, 并且是分销商
if(parseInt(staff_id) > 0)
{                                   
    ShareLink = ShareLink + "&invite_code="+staff_invite_code;                                  
}

$(function() {
    if(isWeiXin() && parseInt(user_id)>0){
        $.ajax({
            type : "POST",
            url:"/index.php?m=Mobile&c=Index&a=ajaxGetWxConfig&t="+Math.random(),
            data:{'askUrl':encodeURIComponent(location.href.split('#')[0])},        
            dataType:'JSON',
            success: function(res)
            {
                //微信配置
                wx.config({
                    debug: false, 
                    appId: res.appId,
                    timestamp: res.timestamp, 
                    nonceStr: res.nonceStr, 
                    signature: res.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage','onMenuShareQQ','onMenuShareQZone','hideOptionMenu'] // 功能列表，我们要使用JS-SDK的什么功能
                });
            },
            error:function(){
                return false;
            }
        }); 

        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在 页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready 函数中。
        wx.ready(function(){
            // 获取"分享到朋友圈"按钮点击状态及自定义分享内容接口
            wx.onMenuShareTimeline({
                title: ShareTitle, // 分享标题
                link:ShareLink,
                desc: ShareDesc,
                imgUrl:ShareImgUrl // 分享图标
            });

            // 获取"分享给朋友"按钮点击状态及自定义分享内容接口
            wx.onMenuShareAppMessage({
                title:ShareTitle, // 分享标题
                desc:ShareDesc, // 分享描述
                link:ShareLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl:ShareImgUrl // 分享图标
            });
            // 分享到QQ
            wx.onMenuShareQQ({
                title: ShareTitle, // 分享标题
                desc: ShareDesc, // 分享描述
                link:ShareLink,
                imgUrl:ShareImgUrl // 分享图标
            }); 
            // 分享到QQ空间
            wx.onMenuShareQZone({
                title: ShareTitle, // 分享标题
                desc: ShareDesc, // 分享描述
                link:ShareLink,
                imgUrl:ShareImgUrl // 分享图标
            });

            
        });
    }
});

function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
