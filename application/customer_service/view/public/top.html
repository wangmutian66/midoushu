						<div class="dropdown">
							<span><a href="{:U('Article/detail',array('article_id'=>35))}" target="_blank" style="font-size: 14px;">现金专区PC端新手指南</a></span>

                    <li>

					</li>
				</ul>
			</div>
			<style>
				.menu{position:relative;z-index:99999;}
				.menu ul li{position:relative;z-index:9999;}
				.menu ul li div.dropdown{ width:160px;display:none;position:absolute;left:-1px;top:40px;background:#ff3700;}
				.menu ul li div.dropdown span{display:inline-block;width:100%; height:40px; line-height:40px;}
				.menu ul li div.dropdown span a:hover{}
				.menu ul li div.on{display:block;}
			</style>
			<script language="javascript">
			$(document).ready(function(){			
				$(".menu ul li").each(function(i){
					$(this).hoverIntent(function(){			
						$(this).addClass("on").siblings("li").removeClass("on");
						$(this).find(".dropdown").slideDown("fast").parent().siblings().find(".dropdown").slideUp("fast");			
					},function(){			
						$(this).removeClass("on").find(".dropdown").slideUp("fast");
						
					});
				});				
			});
			</script>
