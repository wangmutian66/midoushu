<!DOCTYPE HTML>
<html>
<head>
<title>登录</title>
<!-- Custom Theme files -->
<link href="__STATIC__/css/login-style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
<script src="__STATIC__/qqFace/js/jquery.min.js"></script>

</head>
<body>
<div class="login">
	<h2>客服系统登录 </h2>
	<div class="login-top">
		<h1>登录</h1>
		<form action="" onSubmit="return postdata();" id='pform'>
			<input type="text" name="user_name" id="user_name" placeholder="请输入用户账号">
			<input type="password" name="password" id="password" placeholder="请您输入密码" >
	    
	    <div class="forgot">
	    	<input type="submit" value="登录" >
	    </div>
        </form>
        <script>
		/**
		* 手机号码格式判断
		* @param tel
		* @returns {boolean}
		*/
		function tkcheckMobile(tel) {
			//var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
			var reg = /^1[0-9]{10}$/;
			if (reg.test(tel)) {
				return true;
			}else{
				return false;
			};
		}
	
        	function postdata(){
		
				var user_name = $("#user_name").val();
				var password = $("#password").val();
				 if(user_name == ''){
					alert('用户名不能为空!');
					return false;
				}
				if(!tkcheckMobile(user_name)){
					alert('账号格式不匹配!');
					return false;
				}
				if(password == ''){
					alert('密码不能为空!');
					return false;
				}
				
				$.post("{:U('/customer_service/Chat/doLogin/')}",$("#pform").serialize(),function (r){
					if(r.status == 1){
						location.href =	"{:U('/customer_service/Chat/listspc/')}";
					}else{
						alert(r.msg);	
					}
				},'json');
				return false;
				/*var codeExist = $('#verify_code').length;
				if (codeExist && verify_code == ''){
					showErrorMsg('验证码不能为空!');
					return false;
				}*/
			}
        </script>
	</div>
	<div class="login-bottom">
		<h3>全国 Tel：400-110-8690</h3>
	</div>
</div>	
<div class="copyright">
	<p>Copyright © 2006-2018 米豆薯版权所有</p>
</div>


</body>
</html>
