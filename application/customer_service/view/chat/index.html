    <style>
		
        img{
          max-width:100%;
        }
        .qqFace { width:100%;margin-top: -5rem; background: #fff; padding: 2px; border: 1px #dfe6f6 solid; position: fixed !important;bottom:1.7rem !important;left:-.1rem !important;}
        .qqFace table{
          width:100%;
        }
        .qqFace table img{
          width:.6rem;
        }
        .qqFace table td { padding: 0px; }
        .qqFace table td img { cursor: pointer; border: 1px #fff solid; }
        .qqFace table td img:hover { border: 1px #0066cc solid; }

<body>
<div class='fui-page-group'>
    <div class='fui-page chatDetail-page'>
        <div class="chat-header flex">
            <i class="icon icon-toleft t-48" onClick="javascript:history.go(-1);"></i>
            <span class="shop-titlte t-30"></span>
            <span class="shop-online t-26"></span>
        </div>
        <div class="fui-content navbar">
            <div class="chat-content" id="chat_content">
                <p style="display:block;text-align: center;padding:0.5rem 0" id="more"><a class="ajax_log">加载更多</a></p>
            </div>
        </div>
        
        <div class="fix-send flex footer-bar" style="box-sizing:border-box;">
            <i class="icon icon-emoji1 t-50"></i>
            <input class="send-input t-28" maxlength="200" id="saytext">
            <input type="file" name="pic" id="file" accept="image/*" style="display: none">
            <i class="icon icon-add image_up t-50" style="color: #888;"></i>
            <span class="send-btn">发送</span>
        </div>
    </div>
</div>
