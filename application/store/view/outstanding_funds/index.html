<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>结算管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
 <style type="text/css">
 	.dpye{width:100%;height:50px;}
	.dpye .y{max-width:250px;height:50px;padding:0 20px;background:#ff7435;border-radius:10px;float:left;color:#fff;line-height:50px;text-align:center;font-size:18px}
	.dpye .btn{display:block;width:70px;height:50px;padding:0 20px;background:#ff3700;border-radius:0 10px 10px 0;float:left;color:#fff;line-height:50px;text-align:center;font-size:15px}
 </style>
 <div class="dpye">
 <div class="y">
 	  店铺待结算资金：{$js_money|default='0.00'}
    </div>
 	<div class="y" style="margin-left:10px;">
 	  店铺待转账资金：{$outstanding_funds|default='0.00'}
    </div>
    
 </div>	
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>结算记录</h3>
       
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>	  
	  
	  <!--搜索开始-->
	    <form action="__URL__" id="search-form2" class="navbar-form form-inline" method="get" style="display:none">
        <div class="sDiv">
			 <div class="sDiv2">
                <select name="settlement_status" id="settlement_status" class="select">
                    <option value="">所有</option>
                    <option value="3" <if condition="$Request.param.settlement_status eq 3"> selected </if> >待结算</option>
                    <option value="1" <if condition="$Request.param.settlement_status eq 1"> selected </if> >待转账</option>
                    <option value="2" <if condition="$Request.param.settlement_status eq 2"> selected </if> >已转账</option>
                </select>
                </div>
          <div class="sDiv2">  						
            <input type="text" size="30" name="key_word" class="qsbox" style="width:200px;" placeholder="请输入订单编码..." value="{$Think.get.key_word|default=''}">
            <input type="submit" class="btn" value="搜索">
          </div>
        </div>
      </form>
		
    <!--搜索结束-->
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
             
			  <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 100px;" class="">ID</div>
              </th>
               
           
			  <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width:100px;" class="">总计金额</div>
              </th>
              
			  <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: center; width:100px;" class="">转账笔数</div>
              </th>
              
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: center; width:150px;" class="">转账时间</div>
              </th>
              
			  <th abbr="ac_id" axis="col1" class="handle">
                <div style="text-align: center; width: 200px;" class="">操作</div>
              </th>
             
              
             
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <volist name="list" id="vo">
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                
				<td align="left" class="">
                  <div style="text-align: left; width: 100px;">{$vo.id}</div>
                </td>
               
                <td align="left" class="">
                  <div style="text-align: left; width:100px;">
                  	{$vo.subtotal_money|default='0.00'}
                  </div>
                </td> 
                
                <td align="left" class="">
                  <div style="text-align:center; width:100px;">
                  	{$vo.settlement_count}
                  </div>
                </td> 
                
				<td align="left" class="">
                  <div style="text-align: center; width:150px;"><if condition="$vo.create_time">{$vo.create_time|date='Y-m-d H:i:s',###}</if></div>
                </td> 
                
				<td align="center" class="handle">
                  <div style="text-align: center; width:200px;">
                        <a class="btn blue" href="{:url('/Store/OutstandingFunds/settlement_list',['id'=>$vo.id])}"><i class="fa fa-pencil-square-o"></i>详情</a>
                  </div>
                </td> 
                
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
   <!--分页位置--> 
    {$page}
     </div>
</div>
<script>
    $(document).ready(function(){	
	    // 表格行点击选中切换
	    $('.pReload').click(function (){
			window.location.reload();	
		});
	});
	$(".retx").click(function (){
		$.ajax({
			url: $(this).attr('data-url'),
			type: "GET",
			dataType:"json",
			beforeSend:function(){
				layer.load('2',{shade: 0.6});
			},
			success: function(r){	
				layer.closeAll('loading');		
				if(r.status == 1){
					layer.alert(r.info, {icon: 1},function (){
						location.href='{:U("/Store/CapitalManage")}';	
					});
				}else{
					layer.alert(r.info, {icon: 2});
				}
			},error:function (r){
				console.log(r);
			}
		});	
		
	});
	
	
	

   
</script>
</body>
</html>
