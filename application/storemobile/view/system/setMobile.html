                <script>

    function postdata(){
        $.ajax({  
            url: "{:U('/Storemobile/System/doSetMobile')}",  
            type: 'POST',  
            data:$("#formf").serialize(),  
            dataType: 'json',  
            error: function(){alert('请刷新重试')},
          
            success: function(r){
                if(r.status == 1){
                    alert('数据更新成功！');
                        location.href = "{:U('/Store/System/Modify')}";
                    
                }else{
                    alert(r.info);
                }
            },
          
        });  
        
        
        return false;
    }
    function sendcode(obj){
      // countdown(obj);
      //   return false;
        var tel = $(obj).attr('rel');
        if(tel == 0){
            tel = $("#newmobile").val();
        }
       
        $.ajax({
            url : "/index.php?m=Home&c=Api&a=send_validate_code&scene=6&type=mobile&send="+tel,
            type:'post',
            dataType:'json',
            data:{send:tel},
            success:function(res){
                if(res.status==1){
                    //成功
                    alert(res.msg);
                    countdown(obj);
                }else{
                    //失败
                    alert(res.msg);
                    $(obj).text('请刷新再试！');
                    $(obj).attr('id','fetchcode');
                }
            }
        })
        
    }


    function countdown(obj){
        var obj = $(obj);
        var s = {$tpshop_config['sms_sms_time_out']};
        //改变按钮状态
        obj.unbind('click');
        //添加样式
        obj.attr('id','fetchcode');
        callback();
        //循环定时器
        var T = window.setInterval(callback,1000);
        function callback()
        {
            if(s <= 0){
                //移除定时器
                window.clearInterval(T);
                obj.bind('click',sendcode)
                obj.removeAttr('id','fetchcode');
                obj.text('获取验证码');
            }else{
                obj.text(--s + '秒后再获取');
            }
        }
    }
    
   
</script>
