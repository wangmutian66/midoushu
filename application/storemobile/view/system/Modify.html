<script>
    $(function (){
        $(".hb").click(function (){
            location.href="{:U('/Storemobile/System/setMobile')}";
           
        })  
    })

    var url="{:url('Storemobile/Ueditor/index',array('savePath'=>'goods'))}";
    var ue = UE.getEditor('strore_content',{
        serverUrl :url,
		zIndex: 999,
        autoFloatEnabled:false,
        toolbars:[['bold', 'indent', 'source', 'pasteplain', 'inserttitle', 'fontfamily', 'paragraph', 'simpleupload', 'insertimage', 'link', 'justifyleft', 'justifyright','justifycenter','justifyjustify','forecolor','backcolor','imagecenter','lineheight','background',]],
        initialFrameWidth: "100%", //初化宽度
        initialFrameHeight: 200, //初化高度
        focus: false, //初始化时，是否让编辑器获得焦点true或false
        maximumWords: 99999, removeFormatAttributes: 'class,style,lang,width,height,align,hspace,valign',//允许的最大字符数 'fullscreen',
        pasteplain:false, //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
        autoHeightEnabled: true
    });


</script>
                <!-- content -->
                <div class="mdk-header-layout__content ls-top-navbar mdk-header-layout__content--scrollable h-100">
                    <!-- main content -->
                    <div class="py-4 mb-3 bg-white border-bottom" style="padding:.5rem 0 !important;">
                        <div class="container-fluid container-account">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="media media-user-info align-items-center">
                                        <img src="picture/person-3.jpg" class="img-fluid rounded-circle mr-2" width="60" alt="">
                                        <div class="media-body lh-1">

                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    <div class="container-fluid">
                        <div class="tab-content" id="accountTabsContent">
                            <div class="fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="card card-account">
                                            <div class="card-body">
                                                <form method="post" enctype="multipart/form-data" action="{:U('/Storemobile/System/doModify')}">
                                                    <div class="form-group">
                                                        <label for="touxiang">上传头像</label>
                                                        <div class="custom-file">
                                                           <!--  <input type="file" class="custom-file-input" id="customFile" required="" name="litpic">
                                                            <label class="custom-file-label" for="customFile">选择头像上传</label> -->
                                                            <input type="file"  name="litpic" value="" class="custom-file-label">
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-lg-6">
                                                            <label>公司/店面名称</label>
                                                            <div class="input-group input-group--inline">
                                                                <div class="input-group-addon">
                                                                    <i class="material-icons">account_balance</i>
                                                                </div>
                                                                <input type="text" class="form-control" name="cname" placeholder="请输入名称" id="cname" value="{$store_info.cname}">
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-lg-6">
                                                            <label>联系人</label>
                                                            <div class="input-group input-group--inline">
                                                                <div class="input-group-addon">
                                                                    <i class="material-icons">person</i>
                                                                </div>
                                                                <input type="text" class="form-control" name="contact" placeholder="联系人姓名" value="{$store_info.contact}" id="contact">

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="instant-phone">联系电话</label>
                                                        <div class="input-group input-group--inline">
                                                            <div class="input-group-addon">
                                                                <i class="material-icons">phone</i>
                                                            </div>
                                                            <textarea class="form-control" style="height:2.2rem;resize:none;" disabled="disabled" name="mobile">{$store_info.mobile|mobile_hide}</textarea>
                                                            <a  href="JavaScript:;" class="hb"><button type="button" class="btn btn-outline-primary" style="margin-left:.5rem;">换绑手机</button></a>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>地址</label>
                                                        <div class="input-group input-group--inline">
                                                            <div class="input-group-addon">
                                                                <i class="material-icons">business</i>
                                                            </div>
                                                            <input type="text" class="form-control" name="address" id="address" placeholder="请输入地址" value="{$store_info.address}">

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="ml100 ditu" id="ditu"></div>
                                                        <input type="hidden" id="lat"/>
                                                        <input type="hidden" id="lng"/>
                                                        <script type="text/javascript">
                                                            mapsamp('{$store_info.lng}','{$store_info.lat}');
                                                        </script>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>分佣比例</label>
                                                        <span style="margin-left:1rem">{$store_info.proportion|percentage}</span>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>实体商家介绍</label>
                                                       <textarea class="form-control"name="strore_content" id="strore_content">{$store_info.strore_content}</textarea>
                                                    </div>
                                                    
                                                    <button class="btn btn-success">保存修改</button>
                                                </form>

                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
