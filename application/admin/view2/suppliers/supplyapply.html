<include file="public/layout" />
<style>
    span.type-virtual {
        background-color: #3598DC;
        line-height: 16px;
        color: #FFF;
        display: inline-block;
        height: 16px;
        padding: 1px 4px;
        margin-right: 2px;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.25);
        cursor: default;
    }
</style>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>实体店铺管理</h3>
        <h5>实体店铺管理铺货审核管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>黄色标识为待审核数据.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>商品列表</h3>
        <h5></h5>
      </div>
      <a href=""><div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div></a>
	    <form action="" id="search-form2" class="navbar-form form-inline" method="post">
        <div class="sDiv">
          <div class="sDiv2">           
            <!--排序规则-->
            <input type="hidden" name="orderby1" value="cid" />
            <input type="hidden" name="orderby2" value="desc" />
            <input type="text" size="30" name="key_word" class="qsbox" placeholder="搜索词...">
            <input type="button" onClick="ajax_get_table('search-form2',1)" class="btn" value="搜索">
          </div>
        </div>
      </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col6" onClick="checkAllSign(this)">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col6" class="">
                <div style="text-align: left; width:50px;" class="" >id</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 300px;" class="" >商品名称</div>
              </th>
              
              <th align="center" abbr="article_show" axis="col6" class="">
                <div style="text-align: center; width: 156px;" class="" >联系人</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 90px;" class="" >排序</div>
              </th>
              <th align="center" abbr="is_check" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class="" >审核</div>
              </th>                          
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>    
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">
          <a href="javascript:;" onClick="publicHandleAll('del')">
              <div class="add" title="批量删除">
                  <span>批量删除</span>
              </div>
          </a>
        </div>
        <div class="fbutton">
          <a onclick="is_checks();">
            <div class="add" title="批量审核商品">
              <span><i class="fa fa-send"></i>批量审核商品</span>
            </div>
          </a>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
     <!--ajax 返回 --> 
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0" data-url="{:U('admin/supplyshop/delGoods')}"></div>
    </div>

     </div>
</div>
<script>
    $(document).ready(function(){
		// 刷选条件 鼠标 移动进去 移出 样式
		$(".hDivBox > table > thead > tr > th").mousemove(function(){
			$(this).addClass('thOver');
		}).mouseout(function(){
			$(this).removeClass('thOver');
		});

      // 表格行点击选中切换
      $(document).on('click','#flexigrid > table>tbody >tr',function(){
          $(this).toggleClass('trSelected');
          var checked = $(this).hasClass('trSelected');
          $(this).find('input[type="checkbox"]').attr('checked',checked);
      });
	});

    $(document).ready(function () {
        // ajax 加载商品列表
        ajax_get_table('search-form2', 1);
        $(document).keydown(function(e){
            if(e.keyCode == 13){
                ajax_get_table('search-form2',1)
            }
        })


    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form, page) {
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php?m=Admin&c=suppliers&a=ajaxsupplyapply&p=" + page,//+tab,
            data: $('#' + form).serialize(),// 你的formid
            success: function (data) {
                $("#flexigrid").html('');
                $("#flexigrid").append(data);
            }
        });
    }
	
    // 点击排序
    function sort(field)
    {
       $("input[name='orderby1']").val(field);
       var v = $("input[name='orderby2']").val() == 'desc' ? 'asc' : 'desc';             
       $("input[name='orderby2']").val(v);
       ajax_get_table('search-form2',cur_page);
    }

    //批量审核商品
    function is_checks()
    {
        var obj = $('.trSelected');
        var url = "{:U('Admin/Goods/is_check')}";
        if(obj.length > 0){
            var check_val = [];
            obj.each(function(){
                check_val.push($(this).attr('data-id'));
            });
            url += "?t=0&goods_id_array="+check_val;
            layer.open({
                type: 2,
                title: '商品审核',
                shadeClose: true,
                shade: 0.8,
                area: ['580px', '480px'],
                content: url
            });
        }else{
            layer.msg('请选择商品',{icon:2});
        }
    }

    /**
     * 回调函数
     */
    function call_back(v) {
        layer.closeAll();
        if (v == 1) {
            layer.msg('发送成功',{icon:1});
        } else {
            layer.msg('发送失败',{icon:2});
        }
    }


  function exportReport(){
        var selected_ids = '';
        $('.trSelected' , '#flexigrid').each(function(i){
            selected_ids += $(this).data('id')+',';
        });
        if(selected_ids != ''){
            $('input[name="goods_ids"]').val(selected_ids.substring(0,selected_ids.length-1));
        }
    $('#search-form2').attr('action','{:U("Goods/export_goods")}');
    $('#search-form2').submit();
  }

</script>
</body>
</html>
