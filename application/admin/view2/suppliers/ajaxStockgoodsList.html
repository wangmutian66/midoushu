<table>
       <tbody>
            <volist name="StockgoodsList" id="list">
              <tr data-id="{$list[id]}">
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="center" axis="col0">
                  <div style="width: 50px;">{$list.id}</div>
                </td>
                  <td align="center" axis="col0">
                      <div style="text-align: center; width: 400px;">{$list.cname}</div>
                  </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 400px;">{$list.goods_name}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 250px;">{$list.key_name}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 200px;">{$list.stock}</div>
                </td>
                <!--<td align="center" axis="col0">-->
                  <!--<div style="text-align: center; width: 300px;">{$list.create_time|date='Y-m-d H:i:s',###}</div>-->
                <!--</td> -->
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
    		<script>
          // 点击分页触发的事件
          $(".pagination  a").click(function(){
              cur_page = $(this).data('p');
              ajax_get_table('search-form2',cur_page);
          });
    			
    			/*
    			 * 清除静态页面缓存
    			 */
    			function ClearGoodsHtml(goods_id)
    			{
    				$.ajax({
    						type:'GET',
    						url:"{:U('Supplier/System/ClearGoodsHtml')}",
    						data:{goods_id:goods_id},
    						dataType:'json',
    						success:function(data){
    							layer.alert(data.msg, {icon: 2});								 
    						}
    				});
    			}
    			/*
    			 * 清除商品缩列图缓存
    			 */
    			function ClearGoodsThumb(goods_id)
    			{
    				$.ajax({
    						type:'GET',
    						url:"{:U('Supplier/System/ClearGoodsThumb')}",
    						data:{goods_id:goods_id},
    						dataType:'json',
    						success:function(data){
    							layer.alert(data.msg, {icon: 2});								 
    						}
    				});
    			}
		
        </script>
