<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="supplierList" id="list">
            <tr data-id="{$list['suppliers_id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$list.suppliers_id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.suppliers_name}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.total_amount}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.suppliers_contacts}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 80px;">{$list.suppliers_phone}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.suppliers_money}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">
                        <if condition='$list[is_check] eq 3'>
                            <span style="color:green;">审核通过</span>
                        <elseif condition='$list[is_check] eq 2' />
                            <span style="color:red;">审核未通过</span>
                        <elseif condition='$list[is_check] eq 1' />
                            <span style="color:blue;">审核中</span>
                        <else />
                            <span style="color:blue;">未审核</span>
                        </if>
                    
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.supplier_remark}</div>
                </td>
                <td align="center" abbr="status" axis="col6" class="">
                    <div style="text-align: center; width: 50px;">
                        <if condition='$list[status] eq 1'>
                            <span class="yes" onClick="changeTableVal('Suppliers','suppliers_id','{$list.suppliers_id}','status',this)" ><i class="fa fa-check-circle"></i>是</span>
                        <else />
                            <span class="no" onClick="changeTableVal('Suppliers','suppliers_id','{$list.suppliers_id}','status',this)" ><i class="fa fa-ban"></i>否</span>
                        </if>
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 120px;">{$list.add_time|date='Y-m-d H:i:s',###}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 170px; max-width:250px;">
                        <a class="btn blue" href="{:U('Admin/suppliers/detail',array('id'=>$list['suppliers_id']))}"><i class="fa fa-pencil-square-o"></i>详情</a>
                        <a class="btn red"  href="javascript:void(0)" data-id="{$list['suppliers_id']}"  data-url="{:U('Admin/suppliers/ajax_delete')}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#user_count').empty().html("{$pager->totalRows}");
    });
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data: {id : $(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data.status == 1) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert(data.msg, {icon: 2});
                    }
                }
            })
        }, function () {
        });
    }
</script>
