<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>统计报表 - 销售概况</h3>
				<h5>网站系统销售概况</h5>
			</div>
		</div>
		
	</div>
	<!-- 操作说明 -->
	<div class="explanation">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
				<li>可根据时间查询某个时间段的销售统计.</li>
				<li>子公司返利，提现.</li>
			</ul>
	</div>
	<script>
		function company_change(obj){
			var company_id = obj.val();
			$.getJSON("{:U('/Admin/Company/ajax_get_store')}",{company_id:company_id},function (r){
				var html = '<option value="">请选择</option>';
				$("#level_id").html(html);
				var s = 1;
				if(r.status == 1){
					$.each(r.list,function (i,k){
						var selected = '';
						if(k.cid == "{$Think.get.store_id}"){
							selected = " selected"	;
						}
						html += "<option value='"+k.cid+"' "+selected+">"+k.cname+"</option>";
					})
				}
				$("#store_id").html(html);
			
			})
		
		}
		
	
		
		
	  </script>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>概况</h3>
				<h5></h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" id="search-form" method="get" action="__URL__/staff_rebate" onSubmit="return check_form();">
				<div class="sDiv">
				<div class="sDiv2" style="margin-right: 10px;">
					<select name="company_id" id="company_id" class="select" onChange="company_change($(this))">
              <option value="">请选择</option>
			  <volist name='company_list' id='c_list'>
			  <option value="{$c_list.cid}" <if condition="$c_list['cid'] eq $Request.param.company_id"> selected </if>>{$c_list.cname}</option>
			  </volist>
            </select>
			</div>
			<div class="sDiv2" style="margin-right: 10px;">
			<select name="store_id" id="store_id" class="select" onChange="store_change($(this))">
              <option value="">请选择</option>
			  <volist name='store_list' id='s_list'>
			  <option value="{$s_list.cid}" <if condition="$s_list['cid'] eq $_GET['store_id']"> selected </if>>{$s_list.cname}</option>
			  </volist>
            </select></div>
			<div class="sDiv2" style="margin-right: 10px;">
			<select name="t" id="t" class="select" onChange="store_change($(this))">
              <option value="0">是否是推广员</option>
			  <option value="1" <if condition="$Request.param.t eq 1"> selected </if>>是</option>
			  <option value="2" <if condition="$Request.param.t eq 2"> selected </if>>否</option>
			  
			 
            </select></div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" name="start_time" id="start_time" value="{$start_time}" placeholder="起始时间" class="qsbox">
						<input type="button" class="btn" value="起始时间">
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" name="end_time" id="end_time" value="{$end_time}" placeholder="截止时间" class="qsbox">
						<input type="button" class="btn" value="截止时间">
					</div>
					<div class="sDiv2">
						<input type="hidden" name="sp" value="{$Request.param.sp}" />
						<input class="btn" value="搜索" type="submit">
					</div>
				</div>
			</form>
		</div>
		<div id="statistics" style="height: 400px;"></div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th class="sign" axis="col0">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</th>
							
							<th align="center" abbr="article_title" axis="col3" class="">
								<div style="text-align: center; width: 120px;" class="">时间</div>
							</th>
							<th align="center" abbr="ac_id" axis="col4" class="">
								<div style="text-align: center; width: 120px;" class="">订单数量</div>
							</th>
							<th align="center" abbr="article_show" axis="col5" class="">
								<div style="text-align: center; width: 100px;" class="">金额</div>
							</th>
							
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					
					
						
						<foreach name="dats" item="vo">
							<tr>
								<td class="sign">
									<div style="width: 24px;"><i class="ico-check"></i></div>
								</td>
								<td>
									<div style="text-align:center; width:120px;" > {$key}</div>
								</td>	
								<td>
									<div style="text-align:center; width:120px;" > {$vo.count_order}</div>
								</td>
								<td>
									<div style="text-align:center; width:120px;" > {$vo.money}</div>
								</td>	
								<td>
									<div style="text-align:center; width:120px;" > 
									<a href="{:U('/Admin/Tongji/staffviewBack',['tims'=>$key])}" class="btn blue"><i class="fa fa-search"></i>查看详细</a>
									
									</div>
								</td>						
								<td align="" class="" style="width:100%;">
									<div>&nbsp;</div>
								</td>
							</tr>
						</foreach>
					
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
	 </div>
</div>
<script src="__PUBLIC__/code/highcharts.js"></script>
<script src="__PUBLIC__/code/modules/series-label.js"></script>
<script src="__PUBLIC__/code/modules/exporting.js"></script>
<script src="__PUBLIC__/code/modules/export-data.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

		$('#start_time').layDate();
		$('#end_time').layDate();
	});
	

	function check_form(){
		var start_time = $.trim($('#start_time').val());
		var end_time =  $.trim($('#end_time').val());
		if(start_time == '' ^ end_time == ''){
			layer.alert('请选择完整的时间间隔', {icon: 2});
			return false;
		}		 
		return true;
	}
	
	
	Highcharts.chart('statistics', {
    title: {
        text: '员工返利统计'
    },
	xAxis: {
		categories: [<foreach name="date" id="vo" >
			'{$vo}',
			</foreach>]
	},
    yAxis: {
        title: {
            text: '返利金额'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    series: [
	<volist name="list" id="vo">
	{
        name: '{$vo.level} - {$vo.member_name}',
        data: [
		<volist name="vo.sonlist" id="v">
		{$v},
		</volist>
		]
    },
	</volist>
	],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>
</body>
</html>
