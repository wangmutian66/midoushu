<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3> 员工列表</h3>
				<h5> </h5>
				

			</div>
			
		</div>
		
	</div>
	<!-- 操作说明 -->
	
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>概况</h3>
				<h5></h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			
		</div>
		
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th class="sign" axis="col0">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</th>
							
							<th align="center" abbr="article_title" axis="col3" class="">
								<div style="text-align: center; width: 100px;" class="">员工ID</div>
							</th>						
							<th align="center" abbr="ac_id" axis="col4" class="">
								<div style="text-align: center; width: 120px;" class="">员工姓名</div>
							</th>
							<th align="center" abbr="ac_id" axis="col4" class="">
								<div style="text-align: center; width: 100px;" class="">金额</div>
							</th>
							
							<th align="center" abbr="article_title" axis="col3" class="">
								<div style="text-align: center; width: 150px;" class="">时间</div>
							</th>
							
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">&nbsp;</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>						
						<foreach name="list" item="vo">
							<tr>
								<td class="sign">
									<div style="width: 24px;"><i class="ico-check"></i></div>
								</td>
							
								<td>
									<div style="text-align:center; width:100px;" > <a href="{:U('/Admin/Staff/edit',['id'=>$vo.staff_id])}" target="_blank">{$vo.staff_id} </a></div>
								</td>
								<td>
									<div style="text-align:center; width:120px;" > {$vo.real_name}</div>
								</td>
								<td>
									<div style="text-align:center; width:100px;" > {$vo.money,9|tk_money_format} </div>
								</td>
								
								<td>
									<div style="text-align:center; width:150px;" > {$vo.create_time|date="Y-m-d H:i:s",###}</a></div>
								</td>
							
								
								<td align="" class="" style="width:100%;">
									<div>&nbsp;</div>
								</td>
							</tr>
							
						</foreach>
					
					</tbody>
				</table>
			</div>
			<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
	 </div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

		$('#start_time').layDate();
		$('#end_time').layDate();
	});
	

	function check_form(){
		var start_time = $.trim($('#start_time').val());
		var end_time =  $.trim($('#end_time').val());
		if(start_time == '' ^ end_time == ''){
			layer.alert('请选择完整的时间间隔', {icon: 2});
			return false;
		}		 
		return true;
	}
	
	
	

</script>
</body>
</html>
