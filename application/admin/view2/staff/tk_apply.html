    <div class="hDiv">

          <thead>
            <tr>

              </th>
			       
              <th align="left" abbr="article_title" axis="col3" class="">

              </th>
			        <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">服务人员</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">联系人</div>
              </th>
          
                <th align="left" abbr="isadmin" axis="col4" class="">
                  <div style="text-align: center; width: 100px;" class="">联系电话</div>
                </th>
             
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">申请时间</div>
              </th>
			 
              <th align="left" abbr="isadmin" axis="col4" class="">

			        <th align="left" abbr="isadmin" axis="col4" class="">

              <th align="center" abbr="control" axis="col9" class="">

            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
	  
	          <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
               
                <td align="left" class="">
                  <div style="text-align: center; width: 150px;">{$vo.user_id}：{$vo.user_mobile}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.staff_name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.contact}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">
                    {$vo.mobile}
                  </div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 120px;">{$vo.create_time|date="Y-m-d H:i:s",###}</div>
                </td>
                
                <td align="left" class="">
                  <div style="text-align: center; width: 60px;">{$vo.status|tk_status}</div>
                </td>
              
                <!--<td align="left" class="">
                  <div style="text-align: center; width: 120px; height:auto">
				  {$vo.remark}
                  </div>
                </td>-->
                <td align="center" class="">
                  <div style="text-align: center; width:120px;">
                   <if condition="$vo.update_time"> {$vo.update_time|date="Y-m-d H:i:s",###}</if>
                  </div>
                </td>
				<td align="center" class="">
                  <if condition="$vo.status neq 3">
                  <div style="text-align: center; width:180px;">
                    <a href="javascript:;" onclick="view_buy_log({$vo.user_id},{$vo.id})">查看</a>
                  </div>
                  </if>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
        <!--分页位置-->
        {$page}

      
	  
	  </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
  </div>
</div>
<script>
    $(document).ready(function(){
	  // 表格行点击选中切换
	  $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});

    function view_buy_log(user_id,id){

        $.ajax({
            url:"/index.php/admin/Staff/get_buy_log/user_id/"+user_id+"/apply_id/"+id,
            type:"POST",
            dataType:"json",
            success:function(data){
                if(data.status == 0){
                    var html = data.msg.html_str;
                }else{
                    alert(data.msg);
                    return;
                }
                layer.confirm('推广员申请购买记录', {
                    btn:['关闭'],
                    title: '推广员【'+data.msg.contact+'】申请购买情况',
                    content: "<div style='text-align: center'>" + html + "</div>"
                }, function () {
                    layer.closeAll('dialog');
                }, function () {

                });
            }
        });
    }
	
	function tkset_status(obj){
        if(obj.attr('status') == 3) {
            $.ajax({
                url: "{:U('/Admin/Staff/getlevellist')}",
                data: {id: $(obj).attr('rel')},
                type: "POST",
                dataType: "json",
                success: function (data) {
                    var html = "<select id='level_list'>";
                    html += "<option value='0'>请选择员工等级</option>";
                    for (var i in data) {
                        html += "<option value='" + data[i]['id'] + "'>" + data[i]['lv_name'] + "</option>";
                    }
                    html += "</select>";
                    //询问框
                    layer.confirm('选择员工等级', {
                        title: '操作',
                        content: "<div style='text-align: center'>员工等级：" + html + "</div>"
                    }, function () {
                        //layer.msg($("#level_list").val()+"--------------------", {icon: 1});
                        $(document.body).attr('level_list', $("#level_list").val());
                        var text = '';
                        go_ajax(obj.attr('status'), text, obj.attr('rel'));
                    }, function () {
                        // layer.msg('也可以这样', {
                        //     time: 20000, //20s后自动关闭
                        //     btn: ['明白了', '知道了']
                        // });
                    });
                }
            });
        }else if (obj.attr('status') == -1) {
            layer.prompt({title: '请输入备注！', formType: 2}, function (text, index) {
                layer.close(index);
                go_ajax(obj.attr('status'), text, obj.attr('rel'));
            });
        }else{
            var text = '';
            go_ajax(obj.attr('status'), text, obj.attr('rel'));
        }


	}
	
	function go_ajax(status,text,id){
        var level_list = $(document.body).attr('level_list');

		$.ajax({  
			url: "{:U('/Admin/Staff/do_apply')}",  
			type: 'GET',  
			data:{status:status,text:text,id:id,level_list:level_list},
			dataType: 'json',  
			error: function(){layer.msg('系统忙，请稍后再试', {icon: 2,time: 1000,shade: 0.6});},
			beforeSend:function(){
				parent.layer.load('2',{shade: 0.6});
			},
			success: function(r){
				if(r.status == 1){
					layer.msg('数据更新成功！', {icon: 1,time: 1000,shade: 0.6},function (){
						location.reload();
					}); 
				}else{
					parent.layer.msg(r.info, {icon: 2,time: 1000,shade: 0.6});
				}
			},
			complete:function(){
				parent.layer.closeAll('loading');
			}
		});  
	}

</script>
