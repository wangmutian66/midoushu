  <div class="flexigrid">

            </select>
            <select name="store_id" id="store_id" onChange="<eq name='$Request.param.t' value='0'>get_company_level($(this).val(),'company_level','0','1');<else />get_company_staff($(this).val(),'parent_id','0');</eq>" class="select">

              <select name="company_level" id="company_level" class="select">

            <input type="hidden" name="parent_id2" value="{$Request.param.parent_id}" />

          <thead>
            <tr>

			        <th align="left" abbr="article_title" axis="col1" class="">

              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">用户名</div>
              </th>
			        <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">真实姓名</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">邀请码</div>
              </th>
              <eq name="$Request.param.t" value="1">

                </th>

                <th align="left" abbr="isadmin" axis="col4" class="">

              </eq>
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">用户金额</div>
              </th>
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">冻结金额</div>
              </th>
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 200px;" class="">隶属公司</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">手机号码</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">联系电话</div>
              </th>
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">状态</div>
              </th>
			        <th align="center" abbr="control" axis="col9" class="">
                <div style="text-align: center; width: 180px;" class="">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0"></div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
  </div>
</div>
<script>
    $(document).ready(function(){
	  // 表格行点击选中切换
	  $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
		$(".is_lock").click(function (){
			var obj = $(this);
			var id = obj.attr('rid');
			
			$.getJSON("{:U('Admin/staff/is_lock')}",{id:id,rstatus:$(this).attr('rstatus')},function (r){
				if(r.status == 1){
					obj.attr('rstatus',r.save_status);
					if(r.save_status == 0){
						$("#is_lock_"+id).html('正常');
						obj.text('锁定状态');
					}else{
						$("#is_lock_"+id).html('锁定状态');	
						obj.text('正常');
					}
				}else{
					alert(r.msg);
				}
			})
		})
	});

  //选择分类
  $(function(){
    $(document).on("change",'#company_id',function(){
      get_company($(this).val(),'store_id','0');
    })
  })

  $(document).ready(function () {
    // ajax 加载商品列表
    ajax_get_table('search-form2', 1);
  });

  // ajax 抓取页面 form 为表单id  page 为当前第几页
  function ajax_get_table(form, page) {
    cur_page = page; //当前页面 保存为全局变量
    $.ajax({
        type: "POST",
        url: "/index.php?m=Admin&c=staff&a=ajaxindex&p=" + page,//+tab,
        data: $('#' + form).serialize(),// 你的formid
        success: function (data) {
            $("#flexigrid").html('');
            $("#flexigrid").append(data);
        }
    });
  }
	
	function AddData(){
		location.href	=	"{:U('Admin/Staff/add')}";	
	}
