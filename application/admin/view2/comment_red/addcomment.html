<load href="__ROOT__/public/plugins/Ueditor/ueditor.config.js"/>
<load href="__ROOT__/public/plugins/Ueditor/ueditor.all.min.js"/>
<script type="text/javascript" charset="utf-8" src="__ROOT__/public/plugins/Ueditor/lang/zh-cn/zh-cn.js"></script>
<!--以上是在线编辑器 代码  end-->
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>商品设置</h3>
                <h5>商品基本信息设置</h5>
            </div>
           
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>添加自定义评论</li>
        </ul>
    </div>
    <!--表单数据-->
    <form method="post" id="addEditGoodsForm">
        <input type="hidden" value="{$Request.param.is_distribut}" name="is_distribut" class="input-txt"/>
        <!--通用信息-->
        <div class="ncap-form-default tab_div_1">
             <dl class="row">
                <dt class="tit">
                    <label for="record_no">商品名称</label>
                </dt>
                <dd class="opt">
                    <input id="myCars" list="goods_name" name="goods_id" class="input-txt"/>
                    <datalist  id="goods_name">
                        <foreach name="goods_list" item="v" key="k" >
                            <option value="{$v['goods_id']}">{$v['goods_name']}</option>
                        </foreach>
                    </datalist>
                    <br>
                  
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">选择用户</label>
                </dt>
                <dd class="opt">
                    <input id="myCar" list="user_name" name="user_id" class="input-txt"/>
                    <datalist id="user_name">
                        <foreach name="user_list" item="v" key="k" >
                            <option value="{$v['user_id']}">{$v['nickname']}</option>
                        </foreach>
                    </datalist>
                    <br>
                  
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">评论内容</label>
                </dt>
                <dd class="opt">
                    <textarea   class="form-control" placeholder="请输入评论内容" required="required" name="content" style="width:500px;height:100px"></textarea>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">商品符合度</label>
                </dt>
                <dd class="opt">
                    <select name="goods_rank" id="">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </dd>
            </dl>

           <dl class="row">
                <dt class="tit">
                    <label for="record_no">店家服务态度</label>
                </dt>
                <dd class="opt">
                    <select name="service_rank" id="">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="record_no">物流发货速度</label>
                </dt>
                <dd class="opt">
                    <select name="deliver_rank" id="">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </dd>
            </dl>
          
        
             
            
                                              
        </div>
<!--通用信息-->

      


        
        <div class="ncap-form-default">        
         
                <div class="form-group"><button type="submit" class="btn btn-primary pull-right margin">回复</button></div>
        </div> 
     </form>
    <!--表单数据-->
</div>

</body>
</html>
