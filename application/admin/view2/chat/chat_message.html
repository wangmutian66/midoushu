<include file="public/layout" />

<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div class="page" style="padding-top: 0;">


	<!-- 操作说明 -->
	
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>用户留言列表</h3>
				<h5></h5>
			</div>

		</div>
        <div class="tDiv">
      <div class="tDiv2">
          <div class="fbutton"> 

          </div>

      </div>
      <div style="clear:both"></div>
    </div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0" style="width: 100%;">
					<thead>
						<tr>
							<th class="sign" width="30" axis="col0"> <div style="width: 100%;"><i class="ico-check"></i></div></th>
							<th align="center" ><div style="text-align: center; width:70px;" >ID</div></th>
							<th align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width:100px;" >用户名称</div></th>
							<th align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 100px;" >手机号</div></th>
							<th align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 150px;" >创建时间</div></th>
							<th align="center" width="30%" abbr="isadmin" axis="col4" > <div style="text-align: center; width:400px;" >留言内容</div></th>
							<th align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 100px;" >是否已读</div></th>
							<th align="center"  abbr="isadmin" axis="col4" ><div style="text-align: center; width: 100px;" >备注</div></th>
							<th align="center"  abbr="control" axis="col9" > <div style="text-align: center; width: 100px;" >操作</div></th>
                            <th style="width:100%" axis="col7">
									 <div></div>
								</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
						<foreach name="chat_message" item="vo" key="k" >
							<tr>
								<td class="sign"><div style="width: 24px;"><i class="ico-check"></i></div></td>
								<td align="center" ><div style="text-align: center; width:70px;" >{$vo.id}</div></td>
								<td align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 100px;" >{$vo.lyname}</div></td>
								<td align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 100px;" >{$vo.mobile}</div></td>
								<td align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 150px;" >{$vo.create_time|date="Y-m-d H:i:s",###}</div></td>
								<td align="center" width="30%" abbr="isadmin" axis="col4" > <div style="text-align: left; width:400px;" >{$vo.content}</div></td>
								<td align="center"  abbr="isadmin" axis="col4" > <div style="text-align: center; width: 100px;" >
									{$vo.status|tk_status}
								</div></td>
								<td align="center"  abbr="isadmin" axis="col4" ><div style="text-align: center; width:100px;" >{$vo.note}</div></td>
								<td align=""    style="width: 100px;">
									<div style="text-align: center;  ">
										<a href="{:U('chat/chat_show_message',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>查看</a>
									</div>
								</td>
                                
                                <th style="width:100%" axis="col7">
                                    <div></div>
                                </th>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page}
		 </div>
</div>
<script>
    $(document).ready(function(){	
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
		// 整个页面 ID唯一 之前 #frozen 多条信息同在时 无效
		$(".frozen").click(function (){
			var obj = $(this);
			var rid = obj.attr('rid');
			
			$.getJSON("{:U('Admin/user/frozen')}",{rid:rid,rstatus:$(this).attr('rstatus')},function (r){
				if(r.status == 1){
					obj.attr('rstatus',r.save_status);
					if(r.save_status == 1){
						$("#frozen_"+rid).html('正常');
						obj.text('冻结');
					}else{
						$("#frozen_"+rid).html('<font color="#FF0000">冻结</font>');	
						obj.text('解冻');
					}
					
				}else{
					//alert(r.msg);
					layer.msg(r.msg,{icon:2});
				}
			})
		})	
		
	});

function delfun(obj) {
		// 删除按钮
		layer.confirm('确认删除？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type: 'post',
				url: $(obj).attr('data-url'),
				data : {act:'del',id:$(obj).attr('data-id')},
				dataType: 'json',
				success: function (data) {
					layer.closeAll();
					if (data) {
						$(obj).parent().parent().parent().remove();
					} else {
						layer.alert('删除失败', {icon: 2});  //alert('删除失败');
					}
				}
			})
		}, function () {
			layer.closeAll();
		});
	}
 
</script>
</body>
</html>
