<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>{$title}快捷回复</h3>
                <h5></h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="handleposition" action="{$url}" method="post" onSubmit="return save_reply();">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="content"><em>*</em>回复内容</label>
                </dt>
                <dd class="opt">
                    <textarea name="content" id="content" style="width:500px; height:200px;">{$chat_reply.content}</textarea>
                    <span class="err"></span>
                    <p class="notic">请不要填写重复的回复内容</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="orderby"><em>*</em>排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="orderby"  id="orderby" class="input-txt"  value="{$chat_reply.orderby}">
                    <span class="err"></span>

                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onClick="$('#handleposition').submit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">

    function save_reply(){
        var content = $("#content").val();
        var orderby = $("#orderby").val();

        if(content == ""){
            layer.alert('回复内容不能为空', {icon: 2});
            return false;
        }

        if(orderby == ""){
            layer.alert('排序不能为空', {icon: 2});
            return false;
        }



    }


    function img_call_back(fileurl_tmp)
    {
        $("#link_logo").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
</body>
</html>
