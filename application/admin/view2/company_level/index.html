<include file="public/layout" />
<script src="__ROOT__/public/js/company.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>各公司，实体店等级管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->


<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      {$errormsg}
    </ul>
  </div>


  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>等级列表</h3>
        <h5>(共<span id="user_count">{$pager->totalRows}</span>条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
      <form action="__URL__/Index" id="search-form2" class="navbar-form form-inline" method="get">
        <div class="sDiv">
          <div class="sDiv2">           
            <select name="company_id" id="company_id" class="select" onChange="company_change($(this))" >
              <option value="">请选择</option>
              <foreach name="company_list" item="v" >
                  <option value="{$v['cid']}" <if condition="$Request.param.company_id eq $v['cid']"> selected </if>> {$v['cname']}</option> 
              </foreach>
            </select>  
			</div>
			<div class="sDiv2">   
			<select name="store_id" id="store_id" class="select">
              <option value="">请选择</option>
              <foreach name="store_list" item="v" >
                  <option value="{$v['cid']}" <if condition="$Request.param.store_id eq $v['cid']">  selected </if> > {$v['cname']}</option> 
              </foreach>
            </select> 
			    </div>
			<div class="sDiv2">   
            <input type="text" size="30" name="key_word" class="qsbox" value="{$Request.param.key_word}" placeholder="搜索词...">
            <input type="submit" class="btn" value="搜索">
          </div>
        </div>
      </form>
    </div>
	<div class="tDiv">
		<div class="tDiv2">
			<div class="fbutton">
				<div class="add" title="新增数据">
					<a href="{:U('/Admin/CompanyLevel/add/',['company_id'=>$Request.param.company_id,'store_id'=>$Request.param.store_id])}"><span><i class="fa fa-plus"></i>新增数据</span></a>
				</div>
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
	
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
			        <th align="left" abbr="article_title" axis="col1" class="">
                <div style="text-align: left; width: 60px;" class="">ID</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 150px;" class="">级别名称</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 300px;" class="">隶属上级</div>
              </th>
                <th align="left" abbr="isadmin" axis="col4" class="">
                    <div style="text-align: center; width: 100px;" class="">员工</div>
                </th>
                <th align="left" abbr="isadmin" axis="col4" class="">
                    <div style="text-align: center; width: 100px;" class="">推荐子公司</div>
                </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">提现手续费</div>
              </th>
			        <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">最低限额</div>
              </th>
			   <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">分红比率</div>
              </th>
			        <th align="center" abbr="control" axis="col9" class="">
                <div style="text-align: center; width: 180px;" class="">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
	 <!--数据开始--> 
	         <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
				        <td align="left" class="">
                  <div style="text-align: left; width: 60px;">{$vo.id}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 150px;">{$vo.lv_name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 300px;">{$vo.cname}</div>
                </td>
                  <td align="left" class="">
                    <div style="text-align: center; width: 100px;"><if condition="$vo.is_staff eq 1"><font color="red">是</font><else/><font color="gray">否</font></if></div>
                  </td>
                  <td align="left" class="">
                      <div style="text-align: center; width: 100px;"><if condition="$vo.is_elite eq 1"><font color="red">是</font><else/><font color="gray">否</font></if></div>
                  </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.service_charge}</div>
                </td>
				<td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.present_money}</div>
                </td>
				<td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.profit}</div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width:180px;">
				  	        <a class="btn blue" href="__URL__/edit/id/{$vo.id}"><i class="fa fa-pencil-square-o"></i>编辑</a>
					       <a class="btn blue" href="__URL__/del/id/{$vo.id}" onClick="if(confirm('确认删除吗?')){ return true;}else{return false;}"><i class="fa fa-trash-o"></i>删除</a>
				          </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
        <!--分页位置-->
        {$list->render()}

	 <!--数据结束-->
	  
	  </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
  </div>
</div>
<script>
    $(document).ready(function(){	
  	    // 表格行点击选中切换
  	    $('#flexigrid > table>tbody >tr').click(function(){
  		    $(this).toggleClass('trSelected');
  		  });
  		
    		// 点击刷新数据
    		$('.fa-refresh').click(function(){
    			location.href = location.href;
    		});

        $(document).keydown(function(e){
            if(e.keyCode == 13){
                $("#search-form2").submit();
            }
        })
  		
  	});

 
  	
    function delfun(obj) {
      // 删除按钮
      layer.confirm('确认删除？', {
        btn: ['确定', '取消'] //按钮
      }, function () {
        $.ajax({
          type: 'post',
          url: $(obj).attr('data-url'),
          data: {act: 'del', article_id: $(obj).attr('data-id')},
          dataType: 'json',
          success: function (data) {
            layer.closeAll();
            if (data) {
              $(obj).parent().parent().parent().remove();
            } else {
              layer.alert('删除失败', {icon: 2});  //alert('删除失败');
            }
          }
        })
      }, function () {
        layer.closeAll();
      });
    }
</script>
</body>
</html>
