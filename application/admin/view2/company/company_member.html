<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>子公司、实体店成员管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->

  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>成员列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  <!--搜索开始-->
	  <script>
		function company_change(obj){
			var company_id = obj.val();
			$.getJSON("{:U('/Admin/Company/ajax_get_store')}",{company_id:company_id},function (r){
				var html = '<option value="">请选择</option>';
				$("#level_id").html(html);
				var s = 1;
				if(r.status == 1){
					$.each(r.list,function (i,k){
						var selected = '';
						if(k.cid == "{$Think.get.store_id}"){
							selected = " selected"	;
						}
						html += "<option value='"+k.cid+"' "+selected+">"+k.cname+"</option>";
					})
				}
				$("#store_id").html(html);
			
			})
		
		}
		
	
		
		
	  </script>
	    <form action="__URL__/company_member/" id="search-form2" class="navbar-form form-inline" method="get" >
        <div class="sDiv">
          	<div class="sDiv2">           
            <select name="company_id" id="company_id" class="select" onChange="company_change($(this))">
              <option value="">请选择</option>
			  <volist name='company_list' id='c_list'>
			  <option value="{$c_list.cid}" <if condition="$c_list['cid'] eq $Request.param.company_id"> selected </if>>{$c_list.cname}</option>
			  </volist>
            </select>
			
			<select name="store_id" id="store_id" class="select" onChange="store_change($(this))">
              <option value="">请选择</option>
			  <volist name='store_list' id='s_list'>
			  <option value="{$s_list.cid}" <if condition="$s_list['cid'] eq $Request.param.store_id"> selected </if>>{$s_list.cname}</option>
			  </volist>
            </select>
			
			
			
            <input type="text" size="30" name="key_word" class="qsbox" style="width:200px;" placeholder="请输入手机号码或真实姓名..." value="{$Think.get.key_word|default=''}">
            <input type="submit" class="btn" value="搜索">
          </div>
        </div>
      </form>
	  
		
    <!--搜索结束-->
    </div>
	<div class="tDiv">
		<div class="tDiv2">
      <div class="fbutton">
          <a href="{:U('Company/company_member_add',array('company_id'=>$Request.param.company_id,'store_id'=>$Request.param.store_id))}">
              <div class="add" title="添加成员">
                  <span><i class="fa fa-plus"></i>添加成员</span>
              </div>
          </a>
      </div>
		</div>
		<div style="clear:both"></div>
	</div>
	
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
			        <th align="left" abbr="article_title" axis="col1" class="">
                <div style="text-align: left; width: 60px;" class="">ID</div>
              </th>
			        <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">真实姓名</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">员工等级</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">手机号码</div>
              </th>
             
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">用户金额</div>
              </th>
                <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 200px;" class="">隶属子公司</div>
              </th>
                <th align="left" abbr="isadmin" axis="col4" class="">
                    <div style="text-align: center; width: 200px;" class="">隶属实体店</div>
                </th>
			        <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">是否冻结</div>
              </th>
			        <th align="center" abbr="control" axis="col9" class="">
                <div style="text-align: center; width: 180px;" class="">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
				        <td align="left" class="">
                  <div style="text-align: left; width: 60px;">{$vo.id}</div>
                </td>
				        <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.real_name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.lv_name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.phone}</div>
                </td>
                
			          <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.money|tk_money_format}</div>
                </td>
                  <td align="left" class="">
                  <div style="text-align: center; width: 200px;">{$vo.company_name}</div>
                </td>
                  <td align="left" class="">
                      <div style="text-align: center; width: 200px;">{$vo.store_name}</div>
                  </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">
                     <if condition='$vo[is_lock] eq 1'>
                      <span class="yes" onClick="changeTableVal('company_member','id','{$vo.id}','is_lock',this)" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no" onClick="changeTableVal('company_member','id','{$vo.id}','is_lock',this)" ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width:180px;">
				  	        <a class="btn blue" href="{:U('/Admin/Company/company_member_edit',array('company_id'=>$Request.param.company_id,'store_id'=>$Request.param.store_id,'id'=>$vo['id']))}"><i class="fa fa-pencil-square-o"></i>编辑</a>
					           |
                          <!--<a class="btn blue" href="{:U('/Admin/Company/company_member_del',array('company_id'=>$Request.param.company_id,'store_id'=>$Request.param.store_id,'id'=>$vo['id']))}" onClick="if(confirm('确认删除吗?')){ return true;}else{return false;}"><i class="fa fa-trash-o"></i>删除</a>-->

                            <a class="btn blue" data-url="{:U('/Admin/Company/ajax_del',array('id'=>$vo['id']))}" onClick="delcompany(this,'company_member')"><i class="fa fa-trash-o"></i>删除</a>
				          </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
		 
      </div>
      <div class="iDiv" style="display: none;"></div>
	  
    </div>
	{$pager->show()}
  </div>
</div>

    		// 点击刷新数据
    		$('.fa-refresh').click(function(){
    			location.href = location.href;
    		});
		
	  });
