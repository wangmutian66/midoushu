<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>使用公益池资金冲全返</h3>
                <h5><a href="{:U('Admin/CelfarePool/log_list')}" id="log_list">日志列表</a></h5>
            </div>
          
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span id="explanationZoom" title="收起提示"></span> </div>
        <ul>
            <li>查询操作公益池。</li>
        </ul>
    </div>
   
   <script>
		function postdata(){
			$.ajax({  
				url: "{:U('/Admin/CelfarePool/do_back')}",  
				type: 'POST',  
				data:$("#handlepost").serialize(),  
				dataType: 'json',  
				error: function(){alert('系统繁忙，请稍后再试')},
				beforeSend:function(){
					parent.layer.load('2',{shade: 0.6});
				},
				success: function(r){
					if(r.status == 1){
						layer.alert(r.info, {icon: 1,time: 300000},function (){
							location.reload();
						}); 
						
					}else{
						parent.layer.msg(r.info, {icon: 2,time: 2000});
					}
				},
				complete:function(){
					parent.layer.closeAll('loading');
				}
			});  
			
			
			return false;
		}
   </script>
    
    <form method="post" id="handlepost" action="" name="form1" autocomplete="off" onSubmit="return postdata()" >
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="charge_envelope">网站资金：</label>
                </dt>
                <dd class="opt" style="font-size:18px;">
                   	{$money|default=0}
                </dd>
            </dl>
            
            <dl class="row">
                <dt class="tit">
                    <label for="cash_envelope">使用资金:</label>
                </dt>
                <dd class="opt">
                    <input id="money" name="money"  required  placeholder="请输入您要修改的资金"  type="text" />
                    <p class="notic">请使用正整数，并且每次冲击资金不小于100元</p>
                </dd>
            </dl>
			
      		<dl class="row">
                <dt class="tit">
                    <label for="cash_envelope">冲击档数:</label>
                </dt>
                <dd class="opt">
                    <select name="dangshu" id="dangshu">
						<option value="">冲击全部订单</option>
						<option value="1">冲击第一档</option>
						<option value="2">冲击第二档</option>
						<option value="3">冲击第三档</option>
					</select>
                    <p class="notic">第一档为较早时间的档数 第三档为最新订单的档数</p>
                </dd>
            </dl>
			
			 <dl class="row">
                <dt class="tit">
                    <label for="red_envelope">备注</label>
                </dt>
                <dd class="opt">
                    <textarea name="remark" id="remark" style="width:400px; height:100px" required></textarea>
                    
                </dd>
            </dl>
            
            <div class="bot">
                <input type="submit" class="tk_submit" value="开始冲全返"/>
            </div>
        </div>
    </form>
    
    
    
   
    
    
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
</body>
</html>
