<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<script src="__ROOT__/public/js/company.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">

<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">

	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>员工奖励管理</h3>
				<h5>消费者线下扫员工二维码支付奖励员工日志</h5>
				
			</div>
		</div>
	</div>
  <!-- 操作说明 -->
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>员工奖励流水列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  
	    <form action="__URL__/index" id="search-form2" class="navbar-form form-inline" method="get">
        <div class="sDiv">
          <div class="sDiv2">           
            <select name="company_id" id="company_id" class="select parent_id" onChange="company_change($(this))">
              <option value="">请选择子公司</option>
			  <volist name='company_list' id='c_list'>
			  <option value="{$c_list.cid}" <if condition="$c_list['cid'] eq $Request.param.company_id"> selected </if>>{$c_list.cname}</option>
			  </volist>
            </select>
			</div>
			<div class="sDiv2"> 
			<select name="store_id" id="store_id" class="select parent_id" onChange="store_change()">
              <option value="">请选择实体店</option>
			  <volist name='store_list' id='s_list'>
			  <option value="{$s_list.cid}" <if condition="$s_list['cid'] eq $Request.param.store_id"> selected </if>>{$s_list.cname}</option>
			  </volist>
            </select>
			</div>
            <div class="sDiv2" style="margin-right: 10px;">
                <input type="text" size="30" name="start_time" id="start_time" value="{$start_time}" placeholder="起始时间" class="qsbox">
                <input type="button" class="btn" value="起始时间">
            </div>
            <div class="sDiv2" style="margin-right: 10px;">
                <input type="text" size="30" name="end_time" id="end_time" value="{$end_time}" placeholder="截止时间" class="qsbox">
                <input type="button" class="btn" value="截止时间">
            </div>
			<div class="sDiv2">
                <input type="text" size="30" name="key_word" class="qsbox" style="width:200px;" placeholder="请输入员工姓名..." value="{$Request.param.key_word|default=''}">
            <input type="submit"  class="btn" value="搜索">
          </div>
        </div>
      </form>
	  <script>
	   function form_submit(v){
			$('#export').val(v);
			$('#search-form2').submit();
			$('#export').val(0);
		}
	  	$(function (){
			$('.parent_id').change(function (){
				$.getJSON('{:U("/Admin/CompanyProfit/ajax_get_member")}',{parent_id:$(this).val()},function (r){
					var html = '<option value="">请选择</option>';
					if(r.status == 1){
						$.each(r.list,function (i,k){
							html += "<option value='"+k.id+"'>"+k.real_name+"</option>";
						})
					}
					$("#member_id").html(html);
				})	
			})	
		})
	  </script>
	  
    </div>
	
	
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
			  <th align="left" abbr="article_title" axis="col1" class="">
                <div style="text-align: left; width: 60px;" class="">ID</div>
              </th>
            
			  <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">真实姓名</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">奖励金额</div>
              </th>
			  <if condition="$Request.param.is_staff eq 2">
			  <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 200px;" class="">隶属上级</div>
              </th>
			  <else/>
			   <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 200px;" class="">隶属公司</div>
              </th>
			  
			   <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 150px;" class="">实体店</div>
              </th>
			  </if>
			   <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 320px;" class="">备注</div>
              </th>
			  
			
			  <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 120px;" class="">流水日期</div>
              </th>
             
			  <th align="center" abbr="control" axis="col9" class="">
                <div style="text-align: center; width: 80px;" class="">操作</div>
              </th>
              
              
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"> <input type="checkbox" name="ids[]" class="ids" value="{$vo.id}" ></div>
                </td>
				<td align="left" class="">
                  <div style="text-align: left; width: 60px;">{$vo.id}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.real_name}</div>
                </td>
				<td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.money}</div>
                </td>
                <if condition="$Request.param.is_staff eq 2">
				<td align="left" class="">
                  <div style="text-align: center; width: 200px;">{$vo.company_name}</div>
                </td>
				<else/>
				<td align="left" class="">
                  <div style="text-align: center; width: 200px;">{$vo.company_name}</div>
                </td>
			   <td align="left" class="">
                  <div style="text-align: center; width: 150px;">{$vo.store_name}</div>
                </td>
				</if>
				<td align="left" class="">
                  <div style="text-align: center; width:320px;">{$vo.info}</div>
                </td>
				
				<td align="left" class="">
                  <div style="text-align: center; width: 120px;">{$vo.create_time|date="Y-m-d H:i",###}</div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width:80px;">
				  	<!--两个删除， 暂时先不做-->
					<!--<a href="__URL__/del/id/{$vo.id}" onClick="if(confirm('确认删除吗?')){ return true;}else{return false;}">删除</a>-->
				  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
		
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
    {$pager->show()} </div>
</div>
<script>
    $(document).ready(function(){
	
			
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});


        $(document).keydown(function(e){
            if(e.keyCode == 13){
                $("#search-form2").submit();
            }
        })

        $(document).ready(function(){
            $('#start_time').layDate();
            $('#end_time').layDate();
        });
		
		
	});

</script>
</body>
</html>
