<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品解锁密码-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <link rel="stylesheet" href="__STATIC__/css/edit_address.css" type="text/css">
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
    <script src="__STATIC__/js/myAjax2.js"></script>
	<script src="__PUBLIC__/js/layer/layer-min.js"></script><!--弹窗js 参考文档 http://layer.layui.com/-->
</head>
<style type="text/css">
.wi80-BFB{width:80%}
.wi40-BFB{width:40%}
.seauii{ padding:7px 10px; margin-right:10px}
.he110{ height:110px}
.di-bl{ display:inherit}
</style>
<body>
<div class="adderss-add">
    <div class="ner-reac ol_box_4" style="visibility: visible; position: fixed; z-index: 500; width: 100%; height:100%">
        <div class="box-ct">
            <div class="box-header">
                <!-- <a href="" class="box-close"></a> -->
            </div>
            <form action="{:U('Admin/GoodsYxyp/dois_check_password')}" method="post" onSubmit="return checkForm()">
                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                        <if condition="$type eq 1">
                        <input name="call_back" type="hidden" value="call_back10" />
                        <else />
                        <input name="call_back" type="hidden" value="call_back20" />
                        </if>
                        <input name="goods_id" type="hidden" value="{$goods_id}" />
                        <input name="type" type="hidden" value="{$type}" />
                        <tr>
                            <div style=" margin-top: 10%;">
                                <td align="right" valign="top"><if condition="$type eq 1">上锁密码：<else />解锁密码：</if></td>
                                <td><input type="password" name="password" value=""  maxlength="6"/></td>
                            </div>
                        </tr>
                   
                   <tr style="height:60px">
                        <td class="pa-50-0">&nbsp;</td>
                        <td align="right">
                            <button type="submit" style="padding: 4px 16px;cursor: pointer;margin-right: 55%; margin-top: 20%;"><span>确认</span></button>
                        </td>    
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/global.js"></script>
<script src="__PUBLIC__/js/pc_common.js"></script>

<script>
    function checkForm(){
        var error = '';
        if(error){
			layer.alert(error, {icon: 2});
            return false;
        }
        return true;
    }
</script>
</body>
</html>
