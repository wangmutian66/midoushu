<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品审核-{$tpshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
    <link rel="stylesheet" href="__STATIC__/css/edit_address.css" type="text/css">
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>
	<script src="__PUBLIC__/js/layer/layer-min.js"></script><!--弹窗js 参考文档 http://layer.layui.com/-->
</head>
<style type="text/css">
.wi80-BFB{width:80%}
.wi40-BFB{width:40%}
.seauii{ padding:7px 10px; margin-right:10px}
.he110{ height:110px}
.di-bl{ display:inherit}
</style>
<body>
<div class="adderss-add">
    <div class="ner-reac ol_box_4" style="visibility: visible; position: fixed; z-index: 500; width: 100%; height:100%">
        <div class="box-ct">
            <div class="box-header">
                <!-- <a href="" class="box-close"></a> -->
            </div>
            <form action="{:U('Admin/GoodsYxyp/dois_check')}" method="post" onSubmit="return checkForm()">
                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                    <input name="call_back" type="hidden" value="call_back" />
                    <tr class="postmessage" style=" height:32px">
                        <td></td>
                        <td>
                            <if condition="count($goods) gt 0"><input id="allvip" type="radio"checked="checked" name="type" value="0"><label for="allvip"  class="allvip">审核以下商品</label></if>
                            <input id="someonevip" type="radio" <if condition="count($goods) eq 0">checked="checked"</if> name="type" value="1"><label for="someonevip">审核全部商品</label>
                        </td>
                    </tr>
                    <if condition="count($goods) gt 0">
                    <tr>
                    	<td align="right" valign="top">商品列表：</td>
                    	<td>
                            <div class="wi80-BFB re-no viplist" >
                                <volist name="goods" id="goods">
                                    <input type="hidden" name="goods[]" value="{$goods['goods_id']}" />
                                    <p><span>{$goods['goods_id']}</span>&nbsp;<span>{$goods['goods_name']}</span></p>
                                </volist>
                            </div>
                        </td>
                    </tr>
                    </if>
                    <tr>
                        <td><div>&nbsp;</div></td>
                        <td><div>&nbsp;</div></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">审核：</td>
                        <td>
                            <div class="onoff">
                                <input id="is_check1" name="is_check" value="1" type="radio" <if condition="$goods_info[is_check] eq 1"> checked="checked"</if>> 通过 &nbsp;&nbsp;&nbsp;&nbsp;
                                <input id="is_check0" name="is_check" value="0" type="radio"<if condition="$goods_info[is_check] eq 0"> checked="checked"</if> > 未通过
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><div>&nbsp;</div></td>
                        <td><div>&nbsp;</div></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">审核备注：</td>
                        <td><textarea class="he110 wi80-BFB re-no" name="no_remark" id="no_remark" placeholder="审核备注" maxlength="100">{$goods_info.no_remark}</textarea></td>
                    </tr>
                   <tr style="height:60px">
                        <td class="pa-50-0">&nbsp;</td>
                        <td align="right">
                            <button type="submit" style="padding: 4px 16px;cursor: pointer;"><span>确认</span></button>
                        </td>    
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/global.js"></script>
<script src="__PUBLIC__/js/pc_common.js"></script>

<script>
    function checkForm(){
        var error = '';
        if(error){
			layer.alert(error, {icon: 2});
            return false;
        }
        return true;
    }
</script>
</body>
</html>
