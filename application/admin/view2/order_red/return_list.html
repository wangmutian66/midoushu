<include file="public/layout" />

<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>退货退款管理</h3>
        <h5>商品订单退货申请及审核处理</h5>
      </div>
      <ul class="tab-base nc-row">
        <li><a href="{:U('OrderRed/return_list',array('sp'=>0))}" <if condition="$Request.param.sp eq 0">class="current"</if>><span>全部退换货</span></a></li>
        <li><a href="{:U('OrderRed/return_list',array('sp'=>2))}" <if condition="$Request.param.sp eq 2">class="current"</if>><span>自营退换货</span></a></li>
        <li><a href="{:U('OrderRed/return_list',array('sp'=>1))}" <if condition="$Request.param.sp eq 1">class="current"</if>><span>供货商退换货</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
     <ul>
      <li>买家提交的退货申请, 商家同意并平台审核通过之后, 以余额的方式返回到用户账户上.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>待处理的线上实物交易订单退货列表</h3>
        <h5>(共{$page->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  <form class="navbar-form form-inline" action="{:U('Admin/orderred/export_return_list')}"  method="post" name="search-form2" id="search-form2">  
	  		<input type="hidden" name="order_by" value="order_id">
            <input type="hidden" name="sort" value="desc">
            <input type="hidden" name="user_id" value="{$_GET[user_id]}">
            <input type="hidden" name="sp" value="{$Request.param.sp}" />
            <input type="hidden" name="order_ids" value="">
            <!--用于查看结算统计 包含了哪些订单-->
            <input type="hidden" value="{$_GET['order_statis_id']}" name="order_statis_id" />
      <div class="sDiv">
        <div class="sDiv2">  
          <select name="suppliers_id2" class="select sDiv3" >
              <option value="">供货商</option>
              <foreach name="suppliersList" item="v" key="k" >
                <option value="{$v['suppliers_id']}">
                  {$v['suppliers_name']}
                </option>
              </foreach>
          </select>       
        </div>
        <div class="sDiv2">
        	<select name="status" class="select" style="width:100px;margin-right:5px;margin-left:5px">
                    <option value="">处理状态</option>
                    <option value="-2">已取消</option>
                    <option value="-1">审核未通过</option>
                    <option value="0">待审核</option>
                    <option value="1">审核通过</option>
                    <option value="2">已发货</option>
                    <option value="3">已完成</option>
            </select>
          </div>
          <div class="sDiv2">
          <input type="text" size="30" name="order_sn" class="qsbox" placeholder="订单编号">
          <input type="button" onclick="ajax_get_table('search-form2',1)"  class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
	        	<tr>
	              <th class="sign" axis="col0">
	                <div style="width: 24px;"><i class="ico-check"></i></div>
	              </th>
	              <th align="left" abbr="order_sn" axis="col3" class="">
	                <div style="text-align: left; width: 160px;" class="">订单编号</div>
	              </th>
	              <th align="left" abbr="consignee" axis="col4" class="">
	                <div style="text-align: left; width: 260px;" class="">商品名称</div>
	              </th>
	              <th align="center" abbr="article_show" axis="col5" class="">
	                <div style="text-align: center; width: 100px;" class="">类型</div>
	              </th>
	              <th align="center" abbr="article_time" axis="col6" class="">
	                <div style="text-align: center; width: 160px;" class="">申请日期</div>
	              </th>
	              <th align="center" abbr="article_time" axis="col6" class="">
	                <div style="text-align: center; width: 100px;" class="">状态</div>
	              </th>
	              <th align="center" abbr="article_time" axis="col6" class="">
	                <div style="text-align: center; width: 120px;" class="">操作</div>
	              </th>
	              <th style="width:100%" axis="col7">
	                <div></div>
	              </th>
	            </tr>
	          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
          <div class="fbutton"> 
            <a href="javascript:exportReport()">
              <div class="add" title="选定行数据导出excel文件,如果不选中行，将导出列表所有数据">
                <span><i class="fa fa-plus"></i>导出数据</span>
              </div>
            </a> 
          </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
   	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
	    ajax_get_table('search-form2',1);
	
	 	//点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
	});
	// ajax 抓取页面
	function ajax_get_table(tab,page){
	    cur_page = page; //当前页面 保存为全局变量
	        $.ajax({
	            type : "POST",
	            url:"/index.php/Admin/OrderRed/ajax_return_list/p/"+page,//+tab,
	            data : $('#'+tab).serialize(),// 你的formid
	            success: function(data){
	                $("#flexigrid").html('');
	                $("#flexigrid").append(data);

                  // 表格行点击选中切换
                  $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                  });
	            }
	        });
	}
	
	function delfunc(obj){
		    var url = $(obj).attr('data-url'); 
			layConfirm('确定要删除吗?' , function(){
				location.href = url;
			}); 
	}
		
	
  function exportReport(){
      var selected_ids = '';
      $('.trSelected' , '#flexigrid').each(function(i){
          selected_ids += $(this).data('order-id')+',';
      });
      if(selected_ids != ''){
          $('input[name="order_ids"]').val(selected_ids.substring(0,selected_ids.length-1));
      }
      $('#search-form2').submit();
  } 	

</script>
</body>
</html>
