<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
.e-password{
	width:100%;
	padding:10px;
	box-sizing: border-box;
}

.e-password .phone{
	width:100%;
	font-size:1rem;
	color:#333;
	margin:1rem 0;
	border-left:2px solid #08ae71;
	box-sizing: border-box;
	padding-left:.5rem;
}

.e-password .bd-1{
	width:100%;
	margin:1rem 0;
	overflow: hidden;
}

.e-password .bd-1 .text{
	width:60%;
	height:2rem;
	float:left;
	border:1px solid #999;
	border-radius: 5px;
	outline: none;
	padding: 0 .5rem;
	box-sizing: border-box;
}

.e-password .bd-1 .tj{
	width:35%;
	height:2rem;
	float:left;
	border:none;
	border-radius: 5px;
	outline: none;
	padding: 0 .5rem;
	box-sizing: border-box;
	margin-left:5%;
	background: #08ae71;
	color:#fff;
}

.e-password .bd-2{
	width:100%;
	margin:1rem 0;
	overflow: hidden;
}

.e-password .bd-2 .bt{
	font-size:1rem;
	color:#333;
	margin:1rem 0;
	border-left:2px solid #ff8a43;
	box-sizing: border-box;
	padding-left:.5rem;
}

.e-password .bd-2 .pas{
	width:100%;
	height:2rem;
	float:left;
	border:1px solid #999;
	border-radius: 5px;
	outline: none;
	padding: 0 .5rem;
	box-sizing: border-box;
	margin:.5rem 0;
}

.e-password .bd-2 .qr{
	width:40%;
	height:2rem;
	border:none;
	border-radius: 5px;
	outline: none;
	padding: 0 .5rem;
	box-sizing: border-box;
	margin:1rem 30%;
	background: #ff8a43;
	color:#fff;
}
</style>

</head>

<body>

<form>
	<div class="e-password">
		<div class="phone"><span>手机号码：</span><span>138****1234</span></div>
		<div class="bd-1">
			<input type="text" name="" placeholder="填写验证码" class="text">
			<input type="submit" name="" value="获取验证码" class="tj">
		</div>
		<div class="bd-2">
			<div class="bt">请填写新密码</div>
			<input type="password" name="" placeholder="请输入密码" class="pas">
			<input type="password" name="" placeholder="请确认密码" class="pas">
			<input type="submit" name="" value="确认修改" class="qr">
		</div>
	</div>
</form>

                        
</body>
</html>
