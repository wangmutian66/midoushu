<include file="public/TK_top" />
<foreach name="list" item="vo" key="k" >
	<div class="e-zil">
		<div class="zt">
			<div class="bt fl">
				提现时间：
			</div>
			<div class="nei fl">
				{$vo.create_time|date="Y-m-d H:i:s",###}
			</div>
		</div>
		<div class="zt">
			<div class="bt fl">
				提现金额：
			</div>
			<div class="nei fl">
				<h2>{$vo.money}</h2>
			</div>
			</div>
		<div class="zt">
			<div class="bt fl">
				提现状态：
			</div>
			<div class="nei fl">
				<if condition="$vo.status < 0">
				<h3>{$vo.status|check_withdrawal}</h3><a href="{:U('/Staff/Deposit/view',array('id'=>$vo['id']))}" class="ck">查看详细</a>
				<else/>
				<span>{$vo.status|check_withdrawal}</span>
				</if>
			</div>
		</div>
	</div> 
</foreach>
<div style="text-align:center">{$page}</div>
