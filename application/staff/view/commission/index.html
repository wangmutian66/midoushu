<include file="public/TK_top" />
<if condition="empty($list)">
<div class="e-zil">
	<div class="zt">
		<div class="nei fl" >
			您还没有佣金，请努力推广用户吧~~~
	    </div>
	</div>
</div>
</if>
<volist name="list" id="vo">
<div class="e-zil">
	<div class="zt">
		<div class="bt fl">
			累计时间：
	    </div>
		<div class="nei fl">
			{$vo.create_time|date='Y-m-d H:i:s',###}
		</div>
	</div>
	<div class="zt">
		<div class="bt fl">
			订单编码：
	    </div>
		<div class="nei fl">
			{$vo.order_sn}
		</div>
	</div>
	<div class="zt">
		<div class="bt fl">
			订单来源：
	    </div>
		<div class="nei fl">
			{$vo.order_from}
		</div>
	</div>
	<div class="zt">
		<div class="bt fl">
			奖励原因：
	    </div>
		<div class="nei fl">
			<if condition="$vo.is_tj eq 1">推广员推广奖励 <else/> 服务人员奖励 </if>
		</div>
	</div>
	<div class="zt">
		<div class="bt fl">
			累计金额：
	    </div>
		<div class="nei fl">
			<h2>{$vo.money}</h2>
		</div>
	</div>
</div>

</volist>
<div style="text-align:center">
	{$page}
</div>
</body>
</html>
