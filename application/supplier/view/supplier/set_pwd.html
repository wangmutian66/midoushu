<!DOCTYPE html>
<html>
<head>
<title>找回密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}"/>
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}"/>
<link rel="shortcut  icon" type="image/x-icon" href="{$tpshop_config['shop_info_store_ico']}" media="screen"  />
<link href="__STATIC__/css/ghs-style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/static/js/jquery.js"></script>
<script src="__PUBLIC__/js/global.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/js/layer/layer.js" type="text/javascript"></script>
</head>

<body style="background: #f2f5f8;">
	<div class="ghs-zhmm">
		<div class="zh">
			<div class="main">
				<div class="zh-logo"><img src="__STATIC__/images/zh-logo.png"></div>
				<div class="add">
					<span><img src="./images/home.png"></span>
					<a href="{:U('Home/index/index')}" class="cur">米豆薯>></a>
					<a href="{:U('Supplier/login')}" class="cur">商户登录>></a>
					<a href="" class="cur ys">找回密码</a>
				</div>
				<div class="bz">
					<div class="bz-01 ys">身份验证</div>
					<div class="bz-02 ys">充值密码</div>
					<div class="bz-03">完成设置</div>
				</div>
				<form action="" method="post" id="pwdform">
					<input type="hidden" name="mobile" id="mobile"/>
					<div class="yz">
						<div class="line-1 ys">
							<span>新的密码：</span>
							<input type="password" name="password" id="password" class="inp-1" placeholder="输入新密码">
						</div>
						<div class="line-1 ys">
							<span>确认密码：</span>
							<input type="password" name="confirm_password" id="confirm_password" class="inp-1" placeholder="确认新密码">
						</div>
						<div class="line-1">
							<input type="button" name="" class="inp-2" onclick="checkSubmit()" value="确认填写">
						</div>
					</div>
				</form>
			</div>
			<div class="bq">© 2005-2018 米豆薯 版权所有，并保留所有权利</div>
		</div>
	</div>
	<script type="text/javascript">
	    //显示密码安全等级
	    function securityLevel(sValue) {
	        var modes = 0;
	        //正则表达式验证符合要求的
	        if (sValue.length < 6 ) return modes;
	        if (/\d/.test(sValue)) modes++; //数字
	        if (/[a-z]/.test(sValue)) modes++; //小写
	        if (/[A-Z]/.test(sValue)) modes++; //大写
	        if (/\W/.test(sValue)) modes++; //特殊字符
	        $('.lowzg').eq(modes-1).addClass('red').siblings('.lowzg').removeClass('red');
	    };

		function checkSubmit(){
            var mobile = localStorage.getItem("mobile");
			$("#mobile").val(mobile);
			var password = $('#password').val();
			var confirm_password = $('#confirm_password').val();
			if(password == ''){
				layer.alert('新登录密码不能为空', {icon: 2});
				return false;
			}
			if(password.length<6 || password.length>18){
				layer.alert('密码长度不符合规范', {icon: 2});
				return false;
			}
			if(password != confirm_password){
				layer.alert('两次密码不一致', {icon: 2});
				return false;
			}
			$('#pwdform').submit();
		}
	</script>
</body>
</html>
