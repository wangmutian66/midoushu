<!DOCTYPE html>
<html>
<head>
<title>找回密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}"/>
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}"/>
<link rel="shortcut  icon" type="image/x-icon" href="{$tpshop_config['shop_info_store_ico']}" media="screen"  />
<link href="__STATIC__/css/ghs-style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/static/js/jquery.js"></script>
<script src="__PUBLIC__/js/global.js" type="text/javascript"></script>
<script src="__PUBLIC__/static/js/layer/layer.js" type="text/javascript"></script>
</head>

<body style="background: #f2f5f8;">
	<div class="ghs-zhmm">
		<div class="zh">
			<div class="main">
				<div class="zh-logo"><img src="__STATIC__/images/zh-logo.png"></div>
				<div class="add">
					<span><img src="__STATIC__/images/home.png"></span>
					<a href="{:U('Home/index/index')}" class="cur">米豆薯>></a>
					<a href="{:U('Supplier/login')}" class="cur">商户登录>></a>
					<a href="" class="cur ys">找回密码</a>
				</div>
				<div class="bz">
					<div class="bz-01">身份验证</div>
					<div class="bz-02">重置密码</div>
					<div class="bz-03">完成设置</div>
				</div>
				<form action="" method="post" id="pwdform" class="yzm">
					<div class="yz">
						<div class="line-1">
							<input type="text" name="mobile" id="mobile" class="inp-1" placeholder="输入您的手机号码...">
						</div>
						<div class="line-1">
							<input type="text" id="code" name="code" class="inp-1" placeholder="输入短信验证码..." style="width:170px;">
							<input class="fs" type="button" name="" onclick="sendcode(this)" value="获取验证码" />
						</div>
						<div class="line-1">
							<input type="button" name="" onclick="nextstep()" class="inp-2" value="确认验证">
						</div>
					</div>
				</form>
			</div>
			<div class="bq">© 2005-2018 米豆薯 版权所有，并保留所有权利</div>
		</div>
	</div>
	<script type="text/javascript">
		function sendcode(o){
			$.ajax({
				url:'/index.php?m=Home&c=Api&a=send_validate_code&scene=6&t='+Math.random(),
				type:'get',
				dataType:'json',
				data:{type:'phone',send:$('#mobile').val()},
				success:function(res){
					if(res.status==1){
						layer.alert(res.msg, {icon: 1});
						timer(o);
					}else{
						layer.alert(res.msg, {icon: 2});
					}
				}
			})
		}

		var wait={$tpshop_config['sms_sms_time_out']};
		function timer(o) {
		    if (wait == 0) {  
		        o.removeAttribute("disabled");            
		        o.value="获取验证码";  
		        wait = {$tpshop_config['sms_sms_time_out']};
		    } else {  
		        o.setAttribute("disabled", true);  
		        o.classList.add("fsyz1");
		        o.value="重新发送(" + wait + ")";  
		        wait--;  
		        setTimeout(function() {  
		          timer(o)  
		        }, 1000)  
		    }  
		}
		
		function nextstep(){
			var code = $('#code').val();
			if(code == ''){
				layer.alert('验证码不能为空', {icon: 2});
				return false;
			}
			if(code.length != 6){
				layer.alert('验证码错误', {icon: 2});
				return false;
			}
			$.ajax({
				url:'/index.php?m=Home&c=Api&a=check_validate_code&t='+Math.random(),
				type:'post',
				dataType:'json',
				data:{type:'phone',code:code,send:$('#mobile').val(),scene:6},
				success:function(res){
					if(res.status==1){
						is_check = true;
                        localStorage.setItem("mobile",$('#mobile').val());
						window.location.href='/index.php?m=Supplier&c=Supplier&a=set_pwd&t='+Math.random();
					}else{
						layer.alert(res.msg, {icon: 2});
						return false;
					}
				}
			})
		}
	</script>
</body>
</html>
