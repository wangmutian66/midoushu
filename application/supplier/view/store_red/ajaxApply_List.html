<table>
       <tbody>
            <volist name="StockapplysList" id="list">
              <tr data-id="{$list[id]}">
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="center" axis="col6">
                  <div style="width: 50px;">{$list.id}</div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 150px;"><if condition="$list[is_virtual] eq 1"><span class="type-virtual" title="虚拟兑换商品">虚拟</span></if>{$list.cname|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;">{$list.goods_name}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 150px;">{$list.key_name}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">{$list.stock}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 150px;">{$list.create_time|date='Y-m-d H:i:s',###}</div>
                </td>
                <td align="center" axis="col0">
                      <div style="text-align: center; width: 100px;">
                          <if condition="$list.is_examine eq '0'">
                              <span style="color: #999;">未审核</span>
                          <elseif condition="$list.is_examine eq '2'"/>
                              <span style="color: red;">未通过</span>
                          <else/>
                              <span style="color: green;">通过</span>
                          </if>
                      </div>
                </td>
                <td>
                    <div style="text-align: center; width: 100px;" class="" >

                        <if condition="$list.Logistics_single_number neq '' or ($list.is_examine eq '1' and $list.is_confirm neq '0')">
                            <span style="color: green;">已发货</span>
                        <else/>
                            <span style="color: #999;">未发货</span>
                        </if>
                    </div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 200px;">{$list.examine_reason}</div>
                </td>
                <td align="center" axis="col6">
                  <div style="text-align: center; width: 200px;">
                    <if condition="$list.is_examine eq '1'">
                        <if condition="$list.is_confirm eq '0'">
                            <a class="btn green"  onclick="is_check('{$list.id}');" ><i class="fa fa-list-alt"></i><span style="text-align: center; cursor: pointer;" >发送</span></a>
                            <a class="btn green" onclick="look('{$list.logistics_id}','{$list.Logistics_single_number}');"><i class="fa fa-list-alt"></i><span style="text-align: center; cursor: pointer;"  >查看物流</span></a>
                            <else/>
                            <span style="color: green;">已收货</span>
                        </if>
                    </if>
                </div>
                </td>
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
    		<script>
          // 点击分页触发的事件
          $(".pagination  a").click(function(){
              cur_page = $(this).data('p');
              ajax_get_table('search-form2',cur_page);
          });
    			
    			/*
    			 * 清除静态页面缓存
    			 */
    			function ClearGoodsHtml(goods_id)
    			{
    				$.ajax({
    						type:'GET',
    						url:"{:U('Supplier/System/ClearGoodsHtml')}",
    						data:{goods_id:goods_id},
    						dataType:'json',
    						success:function(data){
    							layer.alert(data.msg, {icon: 2});								 
    						}
    				});
    			}

          //审核商品
          function is_check(id)
          {
              var url = "{:U('Supplier/StoreRed/is_check')}";
              if(id){
                  url += "?id="+id;
                  layer.open({
                      type: 2,
                      title: '物流信息',
                      shadeClose: true,
                      shade: 0.8,
                      area: ['580px', '480px'],
                      content: url
                  });
              }else{
                  layer.msg('请选择要操作的数据',{icon:2});
              }
          }


          //审核商品
          function look(code,num)
          {
              var url = "{:U('Supplier/StoreRed/look')}";
              if(num){
                  url += "?code="+code+"&num="+num;
                  layer.open({
                      type: 2,
                      title: '物流信息',
                      shadeClose: true,
                      shade: 0.8,
                      area: ['880px', '680px'],
                      content: url
                  });
              }else{
                  layer.msg('请确定填写了物流单号',{icon:2});
              }
          }
        </script>
