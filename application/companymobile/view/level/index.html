<include file="public/layout" />
<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-responsive-width="992px" data-has-scrolling-region>

        <div class="mdk-drawer-layout__content">
            <!-- header-layout -->
            <div class="mdk-header-layout js-mdk-header-layout  mdk-header--fixed  mdk-header-layout__content--scrollable">
                
                <!-- content -->
                <div class="mdk-header-layout__content ls-top-navbar mdk-header-layout__content--scrollable h-100">
                    <!-- main content -->

                    <div class="container-fluid">                      
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <div class="card-title">实体店/员工管理<span>等级列表/{$pager->totalRows}条记录</span></div>
                                    </div>
                                    <div class="col-md-8 d-flex justify-content-md-end">
                                        
                                        <form class="form-inline" style="margin-top:1rem;width:100%" action="__URL__" method="get">
                                            <div class="form-group mx-sm-3" style="margin-bottom:0;width:60%;margin-right:5%;">
                                                <input type="text" name="key_word" class="form-control" placeholder="请输入真实姓名" style="float:right;width:100%;">
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;width:35%">搜索</button>
                                        </form>
                                    </div>

                                </div>
                                
                            </div>
                            
                            <div class="liebiao">
                                <ul>
                                    <foreach name="list" item="vo" key="k" >
                                    <li>
                                        <div class="hang">
                                            <div class="l">ID</div>
                                            <div class="r2">{$vo.cid}</div>
                                            <div class="l">是否锁定</div>
                                            <div class="r2"><if condition='$vo[is_lock] eq 1'>是<else/>否</if></div>
                                            
                                        </div>
                                        <div class="panel">
                                        <div class="hang">
                                            <div class="l">名称</div>
                                            <div class="r1">{$vo.cname}</div>
                                        </div>

                                        <div class="hang">
                                            <div class="l">联系电话</div>
                                            <div class="r1"><if condition="$vo['tel']">{$vo.tel}<else/>{$vo.mobile}</if></div>
                                        </div>

                                        <div class="hang">
                                            <div class="l">建档时间</div>
                                            <div class="r1">{$vo.create_time|date="Y-m-d H:i:s",###}</div>
                                        </div>

                                        <div class="hang">
                                            <div class="l">操作</div>
                                            <div class="r1"><a href="{:U('/Companymobile/Member/Index',array('store_id'=>$vo['cid']))}" style="margin-right:.8rem">查看成员</a><a href="__URL__/staff/store_id/{$vo.cid}" style="margin-right:.8rem">查看员工</a><a href="__URL__/store_view/store_id/{$vo.cid}" style="margin-right:.8rem">详细信息</a></div>
                                        </div>
                                        </div>
                                        <div class="flip">>>更多信息（查看/收起）</div>
                                    </li>
                                   </foreach>
                                </ul>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="data-table_paginate">
                                    <ul class="pagination">
                                        {$pager->show()}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- // END drawer-layout__content -->

        

       

    </div>
    <!-- // END drawer-layout -->



    <style type="text/css">
        .panel{display: none;}
        .flip{line-height:2rem;text-align:center;color:#3783b5;}
    </style>
    <script> 
        $(document).ready(function(){
            $(".flip").click(function(){
                $(this).prev($(".panel")).slideToggle("slow");
            });
        });
    </script>

</body>

</html>
