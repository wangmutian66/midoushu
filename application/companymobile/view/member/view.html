<include file="public/layout" />
<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-responsive-width="992px" data-has-scrolling-region>

        <div class="mdk-drawer-layout__content">
            <!-- header-layout -->
            <div class="mdk-header-layout js-mdk-header-layout  mdk-header--fixed  mdk-header-layout__content--scrollable">
              

                <!-- content -->
                
                <div class="mdk-header-layout__content ls-top-navbar mdk-header-layout__content--scrollable h-100">
                    <!-- main content -->

                    <div class="container-fluid">                      
                        <div class="card">
                            
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <div class="card-title">成员详细</div>
                                    </div>
                                    <!-- <div class="col-md-8 d-flex justify-content-md-end">
                                        
                                        <form class="form-inline" style="margin-top:1rem;width:100%">
                                            <div class="form-group mx-sm-3" style="margin-bottom:0;width:60%;margin-right:5%;">
                                                <input type="text" class="form-control" placeholder="请输入手机号/真实姓名" style="float:right;width:100%;">
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;">搜索</button>
                                        </form>
                                    </div> -->

                                </div>
                                
                            </div>
                            
                            <div class="liebiao">
                                <ul>
                                    <li style="background:#fff;">
                                        <div class="hang ys">
                                            <div class="l">用户名</div>
                                            <div class="r1">{$item.uname}</div>
                                        </div>
                                       
                                        <div class="hang ys">
                                            <div class="l">真实姓名</div>
                                            <div class="r1">{$item.real_name}</div>
                                        </div>
                                        
                                        <div class="hang ys">
                                            <div class="l">成员等级</div>
                                            <div class="r1">{$item.lv_name}</div>
                                        </div>

                                        <div class="hang ys">
                                            <div class="l">手机</div>
                                            <div class="r1">{$item.phone}</div>
                                        </div>

                                        <div class="hang ys">
                                            <div class="l">用户余额</div>
                                            <div class="r1">{$item.money|tk_money_format}</div>
                                        </div>

                                        <div class="hang ys">
                                            <div class="l">冻结金额</div>
                                            <div class="r1">{$item.frozen|tk_money_format}</div>
                                        </div>

                                        <div class="hang ys">
                                            <div class="l">是否冻结</div>
                                            <div class="r1"><if condition="$item.is_lock eq 1">是<else/>否</if></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- // END drawer-layout__content -->

       

       

    </div>
    <!-- // END drawer-layout -->
