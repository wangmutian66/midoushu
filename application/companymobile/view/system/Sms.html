<include file="public/layout" />
<body>
    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-responsive-width="992px" data-has-scrolling-region>

        <div class="mdk-drawer-layout__content">
            <!-- header-layout -->
            <div class="mdk-header-layout js-mdk-header-layout  mdk-header--fixed  mdk-header-layout__content--scrollable">
              
                <!-- content -->
                
                <div class="mdk-header-layout__content ls-top-navbar mdk-header-layout__content--scrollable h-100">
                    <!-- main content -->

                    <div class="container-fluid">                      
                        <div class="card">
                            
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <div class="card-title">消息列表</div>
                                    </div>
                             
                                </div>
                                
                            </div>
                            
                            <div class="liebiao">
                                <ul>
                                    <foreach name="list" item="vo" key="k" >
                                    <li>
                                        <div class="hang">
                                            <div class="l">消息内容</div>
                                            <div class="r1">{$vo.message}</div>
                                        </div>
                                        <div class="hang">
                                            <div class="l">消息类型</div>
                                            <div class="r2">{$vo.info}</div>
                                            <div class="l">状态</div>
                                            <div class="r2"><if condition='$vo[status] == 1'>已读<else/><font color="#FF0000" id="f_{$vo.id}">未读</font></if></div>
                                        </div>
                                        <div class="hang">
                                            <div class="l">更新时间</div>
                                            <div class="r1">{$vo.create_time|date="Y-m-d H:i:s",###}</div>
                                        </div>
                                        
                                        <div class="hang">
                                            <div class="l">操作</div>
                                            <div class="r1"><a href="{:U('/Companymobile/System/View',array('id'=>$vo['id']))}" style="margin-right:1rem;">查看详细</a><a href="JavaScript:setStauts('{$vo.id}');">设为已读</a></div>
                                        </div>
                                    </li>
                                   </foreach>
                                </ul>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="data-table_paginate">
                                    <ul class="pagination">
                                        {$pager->show()}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- // END drawer-layout__content -->
<script>
    $(document).ready(function(){   
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
          });
        
            // 点击刷新数据
            $('.fa-refresh').click(function(){
                location.href = location.href;
            });
        
    });
  
    
    function AddData(){
        location.href   =   "{:U('Admin/CompanyLevel/Add')}";   
    }
    function setStauts(id) {
        var obj = $(this);
        $.ajax({
              type: 'post',
              url: "{:U('/Companymobile/System/setMsgStatus')}",
              data: {id: id},
              dataType: 'json',
              
              success: function (r) {
                if (r.status == 1) {
                  $("#f_"+id).css('color','#555').html('已读');
                } else {
                  alert(r.info);  //alert('删除失败');
                }
              }
              ,
            
        })
    }
</script>
     
    </div>
    <!-- // END drawer-layout -->



   


 

</body>

</html>
