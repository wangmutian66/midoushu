<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>实体店、员工管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->

  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>等级列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
      <form action="__URL__" id="search-form2" class="navbar-form form-inline" method="get" >
        <div class="sDiv">
          <div class="sDiv2">           
                 
            <!--排序规则-->
            
            <input type="text" size="30" name="key_word" class="qsbox" placeholder="请输入网点名称..." value="{$Think.get.key_word}">
            <input type="submit" class="btn" value="搜索">
          </div>
        </div>
      </form>
    </div>
	<!--<div class="tDiv">
		<div class="tDiv2">
			<div class="fbutton">
				<div class="add" title="新增数据">
					<span onClick="AddData();"><i class="fa fa-plus"></i>新增数据</span>
				</div>
			</div>
		</div>
		<div style="clear:both"></div>
	</div>-->
	
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
			       
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 300px;" class="">消息内容</div>
              </th>
              <th align="left" abbr="isadmin" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">消息类型</div>
              </th>
           
			  </th>
			        <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:150px;" class="">更新时间</div>
              </th>  
			  </th>
			  <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width:100px;" class="">状态</div>
              </th>
			  <th align="center" abbr="control" axis="col9" class="">
                <div style="text-align: center; width: 280px;" class="">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
	  	        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
				       
                <td align="left" class="">
                  <div style="text-align: center; width: 300px;">{$vo.message}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: center; width: 100px;">{$vo.info}</div>
                </td>
		
				
				</td>
				  <td align="left" class="">
                  <div style="text-align: center; width:150px;">{$vo.create_time|date="Y-m-d H:i:s",###}</div>
                </td>
				</td>
				  <td align="left" class="">
                  <div style="text-align: center; width:100px;"><if condition='$vo[status] == 1'>已读<else/><font color="#FF0000" id="f_{$vo.id}">未读</font></if></div>
                </td>
				
                <td align="center" class="">
                  <div style="text-align: center; width:280px;">
				  			<a class="btn blue" href="{:U('/Company/System/View',array('id'=>$vo['id']))}">查看详细</a>
					        <a class="btn blue" href="JavaScript:setStauts('{$vo.id}');">设为已读</a>
				          </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
        <!--分页位置--> 
        {$pager->show()}
	  
	  </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
  </div>
</div>
<script>
    $(document).ready(function(){	
  	    // 表格行点击选中切换
  	    $('#flexigrid > table>tbody >tr').click(function(){
  		    $(this).toggleClass('trSelected');
  		  });
  		
    		// 点击刷新数据
    		$('.fa-refresh').click(function(){
    			location.href = location.href;
    		});
  		
  	});
  
	
  	function AddData(){
  		location.href	=	"{:U('Admin/CompanyLevel/Add')}";	
  	}
    function setStauts(id) {
		var obj = $(this);
        $.ajax({
			  type: 'post',
			  url: "{:U('/Company/System/setMsgStatus')}",
			  data: {id: id},
			  dataType: 'json',
			  beforeSend:function(){
				parent.layer.load('2',{shade: 0.6});
			},
			  success: function (r) {
				if (r.status == 1) {
				  $("#f_"+id).css('color','#555').html('已读');
				} else {
				  layer.alert(r.info, {icon: 2});  //alert('删除失败');
				}
			  }
			  ,
			complete:function(){
				parent.layer.closeAll('loading');
			}
        })
    }
</script>
</body>
</html>
