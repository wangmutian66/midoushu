<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>员工管理</h3>
                <h5><a href="{:U('/Company/Level/staff')}" id="log_list">员工列表</a></h5>
            </div>
            
        </div>
    </div>
    <!-- 操作说明 -->
    
   <style>
   	#handlepost input{width:300px;}
	#handlepost textarea{width:400px; height:150px;}
   </style>
    
    <form method="post" id="handlepost" name="form1" autocomplete="off" >
        <div class="ncap-form-default">
            
            <input type="hidden" name="{$pk}" id="{$pk}" value="{$staff[$pk]}" />
			<input type="hidden" name="type" id="type" value="{$Request.param.t}" />

			<dl class="row">
                <dt class="tit">
                    <label for="lv">用户名:</label>
                </dt>
                <dd class="opt">
                    {$staff.uname}
                </dd>
            </dl>
			
			<dl class="row">
                <dt class="tit">
                    <label for="lv">头像:</label>
                </dt>
                <dd class="opt">
                    <a href="{$staff.head_pic|default='__STATIC__/images/headPic.jpg'}" target="_blank"><img src="{$staff.head_pic|default='__STATIC__/images/headPic.jpg'}" width="100" height="100" /></a>
                </dd>
            </dl>
			
			
			
            <dl class="row">
                <dt class="tit">
                    <label for="lv">邀请码:</label>
                </dt>
                <dd class="opt">
                    {$staff.invite_code}
                    
                </dd>
            </dl>
			<if condition="$staff['qrcode']">
			 <dl class="row">
                <dt class="tit">
                    <label for="lv">推广二维码:</label>
                </dt>
                <dd class="opt">
                    <a href="__PUBLIC__{$staff.qrcode}" target="_blank"><img src="__PUBLIC__{$staff.qrcode}" width="100" height="100" /></a>
                </dd>
            </dl>
			</if>
            <dl class="row">
                <dt class="tit">
                    <label for="lv">手机:</label>
                </dt>
                <dd class="opt">
                    {$staff.phone}
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label for="lv">固定电话:</label>
                </dt>
                <dd class="opt">
                    {$staff.tel}
                    <p class="notic">  </p>
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label for="lv">真实姓名:</label>
                </dt>
                <dd class="opt">
                    {$staff.real_name}
                    <p class="notic">  </p>
                </dd>
            </dl>
			<!--<dl class="row">
                <dt class="tit">
                    <label for="lv">员工编码:</label>
                </dt>
                <dd class="opt">
                   {$staff.staff_code}
                    <p class="notic">  </p>
                </dd>
            </dl>-->
			<dl class="row">
                <dt class="tit">
                    <label for="record_no">隶属子公司—>实体店</label>
                </dt>
                <dd class="opt">
                    {$staff['company_name']} ->
                    {$staff['store_name']}                 
                </dd>
            </dl>
            <eq name="$Request.param.t" value="0">
            <dl class="row">
                <dt class="tit">
                    <label for="company_level">员工等级</label>
                </dt>
                <dd class="opt">
                    ???
                    <span class="err"></span>
                    <p class="notic">所属员工等级</p>
                </dd>
            </dl> 
			</eq>
			<dl class="row">
                <dt class="tit">
                    <label for="lv">用户余额:</label>
                </dt>
                <dd class="opt">
                    {$staff.money|tk_money_format}
                    <p class="notic">  </p>
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label for="lv">冻结金额:</label>
                </dt>
                <dd class="opt">
                    {$staff.frozen|tk_money_format}
                    <p class="notic">  </p>
                </dd>
            </dl>
			<dl class="row">
                <dt class="tit">
                    <label for="lv">是否冻结:</label>
                </dt>
                <dd class="opt">
					<if condition="$staff[is_lock] eq 1">是<else/>否</if>
                    
                    <p class="notic">  </p>
                </dd>
            </dl>
            
			<dl class="row">
                <dt class="tit">
                    <label for="lv">是否为推广员:</label>
                </dt>
                <dd class="opt">
					<if condition="$staff[type] eq 1">是<else/>否</if>
                    
                    <p class="notic">  </p>
                </dd>
            </dl>
			
			<dl class="row">
                <dt class="tit">
                    <label for="lv">身份证号码:</label>
                </dt>
                <dd class="opt">
                    {$staff.id_code}
                    
                </dd>
            </dl>
			
			<dl class="row">
                <dt class="tit">
                    <label for="lv">身份证号码:</label>
                </dt>
                <dd class="opt">
                    {$staff.address}
                    
                </dd>
            </dl>
			
			
        </div>
    </form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
<script type="text/javascript">
    //选择分类

</script>

</body>
</html>
