<script>
$(function(){
	$('.pay-model').click(function(){
		$(this).addClass('checked').siblings().removeClass('checked');
	});
	
	$('.btn-submit').click(function(){

		if($.trim($('#userid').val())==''){
			alert('请先登录');
			return false;
		}


		if($.trim($('#username').val())==''){
			alert('请输入充值用户名');
			$('#username').focus();
			return false;
		}
		if($.trim($('#username2').val())==''){
			alert('请确认用户名');
			$('#username2').focus();
			return false;
		}
		if($('#username2').val()!=$('#username').val()){
			alert('两次输入的用户名不一样');
			$('#username2').focus();
			return false;
		}
		if($.trim($('#money').val())==''){
			alert('请输入充值金额');
			$('#money').focus();
			return false;
		}
		if(isNaN($('#money').val())){
			alert('金额必须是数字');
			$('#money').focus();
			return false;
		}
		alert('对不起，暂时未开通支付功能！');
